<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Noticias Mineras</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .prose { max-width: 100%; }
        .prose img { max-width: 100%; height: auto; }
        .prose p { margin-bottom: 1rem; line-height: 1.7; }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { 
            margin-top: 1.5rem; 
            margin-bottom: 0.5rem; 
            line-height: 1.2; 
        }
        /* Añadimos estilos para mejorar la visualización del contenido */
        .content-html img { max-width: 100%; height: auto; margin: 1rem 0; }
        .content-html p { margin-bottom: 1rem; }
        .content-html h1, .content-html h2, .content-html h3 { margin: 1.5rem 0 1rem; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentNewsId, setCurrentNewsId] = useState(null);
            const [newsData, setNewsData] = useState({
                nacionales: [],
                sanjuan: [],
                sindicales: [],
                opinion: []
            });
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [error, setError] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);

            // WordPress API base URL - Configurado con tu sitio WordPress
            const WORDPRESS_API_URL = 'https://public-api.wordpress.com/wp/v2/sites/xtianaguilar79-hbsty.wordpress.com';

            // IDs de categorías de tu WordPress
            const categories = {
                nacionales: 170094,
                sanjuan: 67720,
                sindicales: 3865306,
                opinion: 352
            };

            // Función para obtener noticias de WordPress
            const fetchNewsFromWordPress = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Creamos un objeto para almacenar las noticias por categoría
                    let fetchedNewsData = {
                        nacionales: [],
                        sanjuan: [],
                        sindicales: [],
                        opinion: []
                    };

                    // Obtenemos las noticias para cada categoría
                    for (const [key, categoryId] of Object.entries(categories)) {
                        try {
                            // Primero obtenemos los posts con la categoría
                            const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=10&orderby=date&order=desc&_embed`);
                            
                            if (!response.ok) {
                                console.error(`Error al obtener noticias de la categoría ${key}: ${response.status} ${response.statusText}`);
                                // Intentamos con un enfoque alternativo
                                const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=10&orderby=date&order=desc&_embed`);
                                if (!altResponse.ok) {
                                    throw new Error(`Error al obtener noticias: ${altResponse.status}`);
                                }
                                const altPosts = await altResponse.json();
                                // Filtramos por categoría manualmente
                                const filteredPosts = altPosts.filter(post => 
                                    post.categories && post.categories.includes(categoryId)
                                );
                                fetchedNewsData[key] = processPosts(filteredPosts, key);
                                continue;
                            }
                            
                            const posts = await response.json();
                            fetchedNewsData[key] = processPosts(posts, key);
                        } catch (err) {
                            console.error(`Error fetching ${key} news:`, err);
                            // Mantenemos array vacío si hay error en una categoría específica
                            fetchedNewsData[key] = [];
                        }
                    }

                    setNewsData(fetchedNewsData);
                    setLastUpdated(new Date());
                } catch (err) {
                    console.error('Error general al obtener noticias:', err);
                    setError('Error al cargar las noticias. Por favor, inténtelo de nuevo más tarde.');
                } finally {
                    setLoading(false);
                }
            };

            // Función auxiliar para procesar los posts
            const processPosts = (posts, categoryKey) => {
                return posts.map(post => {
                    // Procesar el contenido para limpiarlo y hacerlo más legible
                    let processedContent = post.content?.rendered || '';
                    
                    // Extraer la primera imagen del contenido si no hay imagen destacada
                    let firstContentImage = null;
                    const contentImages = processedContent.match(/<img[^>]+src="([^">]+)"/g);
                    if (contentImages && contentImages.length > 0) {
                        const srcMatch = contentImages[0].match(/src="([^">]+)"/);
                        if (srcMatch && srcMatch[1]) {
                            firstContentImage = srcMatch[1];
                        }
                    }
                    
                    // URL de la imagen destacada o imagen por defecto
                    let imageUrl = 'https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758249132/Cuchari_dsjsok.jpg';
                    
                    // Intentar obtener la imagen destacada
                    if (post.featured_media && post._embedded?.['wp:featuredmedia']?.[0]?.source_url) {
                        imageUrl = post._embedded['wp:featuredmedia'][0].source_url;
                    } else if (firstContentImage) {
                        imageUrl = firstContentImage;
                    }
                    
                    // Crear array de imágenes adicionales
                    let additionalImages = [imageUrl];
                    if (firstContentImage && firstContentImage !== imageUrl) {
                        additionalImages.push(firstContentImage);
                    }
                    
                    // Extraer fuente del contenido si está disponible
                    let source = 'Fuente: WordPress';
                    const sourceMatch = processedContent.match(/Fuente:\s*([^<\n]+)/i);
                    if (sourceMatch && sourceMatch[1]) {
                        source = `Fuente: ${sourceMatch[1].trim()}`;
                    }
                    
                    // Formatear fecha
                    const postDate = new Date(post.date);
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = postDate.toLocaleDateString('es-ES', options).replace(' de ', ' de ');
                    
                    // Limpiar el excerpt
                    let excerpt = post.excerpt?.rendered || '';
                    excerpt = excerpt.replace(/<[^>]*>/g, '').trim();
                    if (excerpt.length > 150) {
                        excerpt = excerpt.substring(0, 150) + '...';
                    } else if (excerpt.length === 0 && processedContent) {
                        // Si no hay excerpt, tomamos las primeras 150 letras del contenido
                        const cleanContent = processedContent.replace(/<[^>]*>/g, '').trim();
                        excerpt = cleanContent.substring(0, 150) + '...';
                    }
                    
                    return {
                        id: post.slug || post.id,
                        title: post.title?.rendered || 'Sin título',
                        subtitle: excerpt,
                        image: imageUrl,
                        additionalImages: additionalImages,
                        category: categoryKey.toUpperCase() === 'NACIONALES' ? 'NACIONAL' : 
                                 categoryKey.toUpperCase() === 'SANJUAN' ? 'SAN JUAN' : 
                                 categoryKey.toUpperCase() === 'SINDICALES' ? 'SINDICAL' : 'OPINIÓN',
                        categoryColor: categoryKey === 'nacionales' ? 'bg-blue-600' : 
                                      categoryKey === 'sanjuan' ? 'bg-red-500' : 
                                      categoryKey === 'sindicales' ? 'bg-green-600' : 'bg-purple-600',
                        content: processedContent,
                        source: source,
                        date: formattedDate,
                        related: []
                    };
                });
            };

            useEffect(() => {
                // Cargar noticias desde WordPress
                fetchNewsFromWordPress();

                // Update date every minute
                const dateInterval = setInterval(() => {
                    setCurrentDate(new Date());
                }, 60000);

                // Configurar intervalo para actualizar noticias cada 5 minutos
                const newsInterval = setInterval(() => {
                    fetchNewsFromWordPress();
                }, 300000); // 5 minutos

                return () => {
                    clearInterval(dateInterval);
                    clearInterval(newsInterval);
                };
            }, []);

            // Format date to Spanish
            const formatDate = (date) => {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const dayName = days[date.getDay()];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                return `${dayName} ${day} de ${month} de ${year}`;
            };

            // Get news by ID
            const getNewsById = (id) => {
                for (const section in newsData) {
                    const news = newsData[section].find(item => item.id === id || item.id.toString() === id.toString());
                    if (news) return news;
                }
                return null;
            };

            // Get related news
            const getRelatedNews = (relatedIds) => {
                const relatedNews = [];
                for (const section in newsData) {
                    for (const news of newsData[section]) {
                        if (relatedIds.includes(news.id) || relatedIds.includes(news.id.toString())) {
                            relatedNews.push(news);
                        }
                    }
                }
                return relatedNews;
            };

            // Navigation function
            const navigateToNews = (section, newsId = null) => {
                setCurrentPage(section);
                setCurrentNewsId(newsId);
                window.scrollTo(0, 0);
            };

            // Render specific news article
            const renderNewsArticle = (news) => {
                if (!news) return null;

                const relatedNews = getRelatedNews(news.related || []);

                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {news.category === 'NACIONAL' ? 'Noticias Nacionales' : 
                                    news.category === 'SAN JUAN' ? 'Noticias de San Juan' : 
                                    news.category === 'SINDICAL' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                <div className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden">
                                    {news.image && (
                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                            <img 
                                                src={news.image} 
                                                alt={news.title} 
                                                className="w-full h-full object-cover object-center"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentNode.innerHTML = `
                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                            <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                        </div>
                                                    `;
                                                }}
                                            />
                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
                                        </div>
                                    )}
                                    <div className="p-6">
                                        <h3 className="font-bold text-2xl text-blue-900 mb-3">{news.title}</h3>
                                        {news.subtitle && <p className="text-blue-700 font-medium mb-4">{news.subtitle}</p>}
                                        
                                        {/* Display additional images inside the article */}
                                        {news.additionalImages && news.additionalImages.length > 1 && (
                                            <div className="my-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {news.additionalImages.slice(1).map((img, index) => (
                                                    <div key={index} className="rounded-lg overflow-hidden shadow-md">
                                                        <img 
                                                            src={img} 
                                                            alt={`Imagen adicional ${index + 1}`} 
                                                            className="w-full h-48 object-cover object-center hover:scale-105 transition-transform duration-300"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.parentNode.innerHTML = `
                                                                    <div class="w-full h-48 bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                        <div class="text-blue-800 font-bold text-center p-4">Imagen ${index + 1}</div>
                                                                    </div>
                                                                `;
                                                            }}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        
                                        <div className="content-html text-gray-700 leading-relaxed max-w-none prose" 
                                            dangerouslySetInnerHTML={{ __html: news.content }}>
                                        </div>
                                        <div className="mt-6 pt-4 border-t border-blue-100">
                                            <p className="text-blue-800 font-medium">{news.source}</p>
                                            <p className="text-gray-500 text-sm mt-1">Publicado: {news.date}</p>
                                            {lastUpdated && (
                                                <p className="text-gray-400 text-xs mt-1">
                                                    Última actualización: {lastUpdated.toLocaleTimeString('es-ES')}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Related News */}
                                {relatedNews.length > 0 && (
                                    <div className="mt-8">
                                        <h4 className="text-xl font-bold text-blue-900 mb-4">Noticias Relacionadas</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {relatedNews.map((related) => (
                                                <div 
                                                    key={related.id}
                                                    className="border-l-4 border-blue-600 pl-4 py-3 hover:bg-blue-50 transition-all duration-300 cursor-pointer"
                                                    onClick={() => navigateToNews(
                                                        related.id.includes('sanjuan') ? 'sanjuan' :
                                                        related.id.includes('sindical') ? 'sindicales' :
                                                        related.id.includes('opinion') ? 'opinion' : 'nacionales',
                                                        related.id
                                                    )}
                                                >
                                                    <h5 className="font-medium text-blue-900">{related.title}</h5>
                                                    <p className="text-gray-600 text-sm mt-1">{related.subtitle}</p>
                                                    <p className="text-gray-500 text-xs mt-2">{related.date}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            // Render news list for a section
            const renderNewsList = (section) => {
                const newsList = newsData[section];
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {section === 'nacionales' ? 'Noticias Nacionales' : 
                                    section === 'sanjuan' ? 'Noticias de San Juan' : 
                                    section === 'sindicales' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {newsList.length === 0 ? (
                                    <div className="text-center py-8">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <p className="text-gray-500 text-lg mb-4">No hay noticias disponibles en esta categoría.</p>
                                        <p className="text-gray-400 text-sm mb-6">Esto puede deberse a:</p>
                                        <ul className="text-gray-500 text-sm space-y-2 mb-6 text-left max-w-md mx-auto">
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                Problemas de conexión con WordPress
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                No hay posts en esta categoría
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                Restricciones de la API de WordPress.com
                                            </li>
                                        </ul>
                                        <button 
                                            onClick={fetchNewsFromWordPress}
                                            className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center mx-auto"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                            </svg>
                                            Recargar noticias
                                        </button>
                                        {error && (
                                            <p className="text-red-500 text-sm mt-4">{error}</p>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-8">
                                        {newsList.map((news, index) => (
                                            <div 
                                                key={news.id} 
                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"
                                                onClick={() => navigateToNews(section, news.id)}
                                            >
                                                <div className="p-6">
                                                    <div className="flex items-center mb-3">
                                                        <span className={`${news.categoryColor} text-white px-2 py-1 rounded text-xs font-semibold mr-3`}>{news.category}</span>
                                                        <h3 className="font-bold text-blue-900 text-xl">{news.title}</h3>
                                                    </div>
                                                    <p className="text-gray-600 mb-4">{news.subtitle}</p>
                                                    <div className="mt-6 pt-4 border-t border-blue-100 flex justify-between items-center">
                                                        <p className="text-blue-800 font-medium">{news.source}</p>
                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderPageContent = () => {
                if (loading) {
                    return (
                        <div className="flex flex-col items-center justify-center h-96">
                            <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-6"></div>
                            <div className="text-blue-900 text-xl font-semibold">Cargando noticias...</div>
                            <p className="text-gray-500 text-sm mt-2">Conectando con WordPress...</p>
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="bg-red-50 border border-red-200 rounded-lg p-8 text-center max-w-2xl mx-auto mt-12">
                            <div className="mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                </svg>
                            </div>
                            <h3 className="text-red-800 font-bold text-xl mb-2">Error al cargar las noticias</h3>
                            <p className="text-red-700 mb-6">{error}</p>
                            <div className="bg-red-100 rounded-lg p-4 text-left text-sm mb-6">
                                <h4 className="font-semibold text-red-800 mb-2">Posibles soluciones:</h4>
                                <ul className="text-red-700 space-y-2">
                                    <li>• Verifica que tu sitio WordPress esté activo y accesible</li>
                                    <li>• Asegúrate de que las categorías existan y tengan posts publicados</li>
                                    <li>• WordPress.com puede tener restricciones en su API gratuita</li>
                                    <li>• Intenta recargar la página</li>
                                </ul>
                            </div>
                            <button 
                                onClick={fetchNewsFromWordPress}
                                className="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center mx-auto"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                </svg>
                                Intentar nuevamente
                            </button>
                        </div>
                    );
                }

                switch(currentPage) {
                    case 'nacionales':
                    case 'sanjuan':
                    case 'sindicales':
                    case 'opinion':
                        if (currentNewsId) {
                            const news = getNewsById(currentNewsId);
                            if (!news) {
                                return (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-8 text-center max-w-2xl mx-auto mt-12">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <h3 className="text-yellow-800 font-bold text-xl mb-2">Noticia no encontrada</h3>
                                        <p className="text-yellow-700 mb-6">La noticia que estás buscando no está disponible en este momento.</p>
                                        <button 
                                            onClick={() => navigateToNews(currentPage)}
                                            className="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                                        >
                                            Volver a {currentPage === 'nacionales' ? 'Nacionales' : 
                                                    currentPage === 'sanjuan' ? 'San Juan' : 
                                                    currentPage === 'sindicales' ? 'Sindicales' : 'Opinión'}
                                        </button>
                                    </div>
                                );
                            }
                            return renderNewsArticle(news);
                        }
                        return renderNewsList(currentPage);
                    default:
                        return (
                            <div className="space-y-8">
                                {/* Featured News Section */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                                    <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                        <h2 className="text-2xl font-bold text-white">Noticias Destacadas</h2>
                                        <div className="w-24 h-1 bg-red-500 mt-2"></div>
                                    </div>
                                    <div className="p-6">
                                        {Object.values(newsData).flat().length === 0 ? (
                                            <div className="text-center py-12">
                                                <div className="mb-6">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />

                                                <button 
                                                    onClick={fetchNewsFromWordPress}
                                                    className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors flex items-center mx-auto"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />

                                                    Intentar cargar noticias
                                                </button>
                                                {error && (
                                                    <p className="text-red-500 text-sm mt-4">{error}</p>

                                                    <h4 className="font-semibold text-gray-800 mb-2">Consejos para WordPress.com:</h4>
                                                    <ul className="text-gray-700 space-y-2">

                                                        <li>• Asegúrate de que las categorías tengan posts publicados</li>
                                                        <li>• La API de WordPress.com puede tener limitaciones en planes gratuitos</li>
                                                        <li>• Considera usar un plugin de REST API si los problemas persisten</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                {/* Featured News - Primera noticia de Nacionales */}
                                                {newsData.nacionales.length > 0 && (
                                                    <div 
                                                        className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
                                                        onClick={() => navigateToNews('nacionales', newsData.nacionales[0].id)}
                                                    >
                                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                                            <img 
                                                                src={newsData.nacionales[0].image} 
                                                                alt={newsData.nacionales[0].title} 
                                                                className="w-full h-full object-cover object-center"
                                                                onError={(e) => {
                                                                    e.target.style.display = 'none';
                                                                    e.target.parentNode.innerHTML = `
                                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                            <div class="text-blue-800 font-bold text-center p-4">${newsData.nacionales[0].title}</div>
                                                                        </div>
                                                                    `;
                                                                }}
                                                            />
                                                            <div className="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full font-semibold text-sm">NACIONAL</div>
                                                        </div>
                                                        <div className="p-6">
                                                            <h3 className="font-bold text-blue-900 mb-3 text-xl">{newsData.nacionales[0].title}</h3>
                                                            <p className="text-gray-600 text-sm mb-4">{newsData.nacionales[0].subtitle}</p>
                                                            <div className="mt-4">
                                                                <span className="text-blue-700 text-sm font-medium flex items-center">
                                                                    <span>Ver noticia completa</span>
                                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                                                                        <path fillRule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Featured News - Primera noticia de San Juan */}
                                                {newsData.sanjuan.length > 0 && (
                                                    <div 
                                                        className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
                                                        onClick={() => navigateToNews('sanjuan', newsData.sanjuan[0].id)}
                                                    >
                                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                                            <img 
                                                                src={newsData.sanjuan[0].image} 
                                                                alt={newsData.sanjuan[0].title} 
                                                                className="w-full h-full object-cover object-center"
                                                                onError={(e) => {
                                                                    e.target.style.display = 'none';
                                                                    e.target.parentNode.innerHTML = `
                                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                            <div class="text-blue-800 font-bold text-center p-4">${newsData.sanjuan[0].title}</div>
                                                                        </div>
                                                                    `;
                                                                }}
                                                            />
                                                            <div className="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full font-semibold text-sm">SAN JUAN</div>
                                                        </div>
                                                        <div className="p-6">
                                                            <h3 className="font-bold text-blue-900 mb-3 text-xl">{newsData.sanjuan[0].title}</h3>
                                                            <p className="text-gray-600 text-sm mb-4">{newsData.sanjuan[0].subtitle}</p>
                                                            <div className="mt-4">
                                                                <span className="text-blue-700 text-sm font-medium flex items-center">
                                                                    <span>Ver noticia completa</span>
                                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                                                                        <path fillRule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Si no hay noticias en las categorías principales, mostramos un mensaje */}
                                                {newsData.nacionales.length === 0 && newsData.sanjuan.length === 0 && (
                                                    <div className="col-span-2 text-center py-12">
                                                        <div className="mb-6">
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                                            </svg>
                                                        </div>
                                                        <h3 className="text-xl font-bold text-gray-700 mb-4">No hay noticias destacadas</h3>
                                                        <p className="text-gray-500 mb-8">No se encontraron noticias en las categorías principales.</p>
                                                        <button 
                                                            onClick={fetchNewsFromWordPress}
                                                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors flex items-center mx-auto"
                                                        >
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                                <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                                            </svg>
                                                            Recargar noticias
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                </div>
                                
                                {/* Debug info */}
                                <div className="bg-gray-100 rounded-lg p-4 text-xs text-gray-600">
                                    <p>Última actualización: {lastUpdated ? lastUpdated.toLocaleString('es-ES') : 'Nunca'}</p>
                                    <p>Estado de conexión: {error ? 'Error' : 'Conectado'}</p>
                                    <p>Total de noticias cargadas: {Object.values(newsData).reduce((acc, curr) => acc + curr.length, 0)}</p>
                                </div>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    {/* Header */}
                    <header className="bg-white border-b-4 border-blue-800 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <div className="relative">
                                        <a href="#" onClick={(e) => { e.preventDefault(); navigateToNews('home'); }}>
                                            <div className="w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-700 rounded-xl flex items-center justify-center border-4 border-red-500 shadow-lg">
                                                <img 
                                                    src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/Imagen_de_WhatsApp_2025-09-15_a_las_16.36.57_a3e577b6_gvohqi.jpg" 
                                                    alt="UG Noticias Mineras Logo" 
                                                    className="w-16 h-16 object-contain"
                                                    onError={(e) => {
                                                        e.target.style.display = 'none';
                                                        e.target.parentNode.innerHTML = `
                                                            <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                                                </svg>
                                                            </div>
                                                        `;
                                                    }}
                                                />
                                            </div>
                                        </a>
                                        <div className="absolute -bottom-2 -right-2 w-6 h-6 bg-red-500 rounded-full border-2 border-white flex items-center justify-center">
                                            <div className="w-3 h-3 bg-blue-800 rounded-full"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <a href="#" onClick={(e) => { e.preventDefault(); navigateToNews('home'); }} className="block">
                                            <h1 className="text-3xl font-bold text-blue-900 tracking-tight hover:text-blue-700 transition-colors">UG Noticias Mineras</h1>
                                        </a>
                                        <p className="text-blue-700 text-sm font-medium">Información del sector minero argentino</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-lg font-bold text-blue-900">{formatDate(currentDate)}</div>
                                    {lastUpdated && (
                                        <div className="text-xs text-gray-500 mt-1">
                                            Actualizado: {lastUpdated.toLocaleTimeString('es-ES')}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Collaborators Banner */}
                            <div className="py-4 bg-blue-50 border-t border-blue-100">
                                <div className="flex justify-center items-center space-x-8">
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                </div>
                            </div>

                            {/* Navigation */}
                            <nav className="border-t border-blue-100 py-4">
                                <div className="flex flex-wrap justify-center gap-2 md:gap-6">
                                    <a 
                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('home'); }}
                                        className={`px-6 py-3 ${currentPage === 'home' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}
                                    >
                                        <div className="flex items-center space-x-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                                            </svg>
                                            <span>Inicio</span>
                                        </div>
                                    </a>
                                    <a 
                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('nacionales'); }}
                                        className={`px-6 py-3 ${currentPage === 'nacionales' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}
                                    >
                                        Nacionales
                                    </a>
                                    <a 
                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('sanjuan'); }}
                                        className={`px-6 py-3 ${currentPage === 'sanjuan' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}
                                    >
                                        San Juan
                                    </a>
                                    <a 
                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('sindicales'); }}
                                        className={`px-6 py-3 ${currentPage === 'sindicales' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}
                                    >
                                        Sindicales
                                    </a>
                                    <a 
                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('opinion'); }}
                                        className={`px-6 py-3 ${currentPage === 'opinion' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}
                                    >
                                        <div className="flex items-center space-x-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" />
                                            </svg>
                                            <span>Opinión</span>
                                        </div>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="grid grid-cols-1 lg:grid-cols-5 gap-8">
                            {/* Main Content Area */}
                            <div className="lg:col-span-4">
                                {renderPageContent()}
                            </div>

                            {/* Sidebar */}
                            <div className="lg:col-span-1">
                                {/* Opinion Column Box */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden mb-6 cursor-pointer"
                                    onClick={() => navigateToNews('opinion')}
                                >
                                    <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-4 text-center">
                                        <h3 className="text-xl font-bold text-white">SIN PELOS EN LA LENGUA</h3>
                                        <div className="w-16 h-1 bg-red-500 mx-auto mt-2"></div>
                                    </div>
                                    <div className="p-4 h-32 bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center">
                                        <p className="text-red-800 font-semibold text-center">Columna de opinión semanal con análisis profundo del sector minero argentino.</p>
                                    </div>
                                </div>

                                {/* Collaborators - First Set */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                                    <div className="p-4 space-y-4">
                                        <img 
                                            src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                            alt="Colaborador AOMA" 
                                            className="w-full h-20 object-contain rounded-lg hover:scale-105 transition-transform duration-300"
                                        />
                                        <img 
                                            src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                            alt="Colaborador AOMA" 
                                            className="w-full h-20 object-contain rounded-lg hover:scale-105 transition-transform duration-300"
                                        />
                                        <img 
                                            src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                            alt="Colaborador AOMA" 
                                            className="w-full h-20 object-contain rounded-lg hover:scale-105 transition-transform duration-300"
                                        />
                                    </div>
                                </div>

                                {/* Stats Widget */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden mt-6">
                                    <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-4 text-center">
                                        <h3 className="text-xl font-bold text-white">Datos Mineros</h3>
                                        <div className="w-16 h-1 bg-red-500 mx-auto mt-2"></div>
                                    </div>
                                    <div className="p-4 space-y-4">
                                        <div className="bg-blue-50 rounded-lg p-3">
                                            <div className="text-blue-900 font-semibold">Producción Mensual</div>
                                            <div className="text-2xl font-bold text-blue-700">+12.5%</div>
                                        </div>
                                        <div className="bg-blue-50 rounded-lg p-3">
                                            <div className="text-blue-900 font-semibold">Inversión Extranjera</div>
                                            <div className="text-2xl font-bold text-blue-700">US$ 2.3B</div>
                                        </div>
                                        <div className="bg-blue-50 rounded-lg p-3">
                                            <div className="text-blue-900 font-semibold">Empleos Generados</div>
                                            <div className="text-2xl font-bold text-blue-700">45,892</div>
                                        </div>
                                        <div className="bg-blue-50 rounded-lg p-3">
                                            <div className="text-blue-900 font-semibold">Proyectos Activos</div>
                                            <div className="text-2xl font-bold text-blue-700">87</div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Refresh Button */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden mt-6">
                                    <div className="p-4">
                                        <button 
                                            onClick={fetchNewsFromWordPress}
                                            className="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                            </svg>
                                            Actualizar Noticias
                                        </button>
                                        {lastUpdated && (
                                            <p className="text-xs text-gray-500 text-center mt-2">
                                                Última actualización: {lastUpdated.toLocaleTimeString('es-ES')}
                                            </p>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gradient-to-r from-blue-900 to-blue-800 text-white mt-16 pt-12 pb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col lg:flex-row justify-between items-center">
