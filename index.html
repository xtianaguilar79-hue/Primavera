<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Noticias Mineras</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .prose { max-width: 100%; }
        .prose img { max-width: 100%; height: auto; }
        .prose p { margin-bottom: 1rem; line-height: 1.7; }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { 
            margin-top: 1.5rem; 
            margin-bottom: 0.5rem; 
            line-height: 1.2; 
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentNewsId, setCurrentNewsId] = useState(null);
            const [newsData, setNewsData] = useState({
                nacionales: [],
                sanjuan: [],
                sindicales: [],
                opinion: []
            });
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [error, setError] = useState(null);

            // WordPress API base URL - Configurado con tu sitio WordPress
            const WORDPRESS_API_URL = 'https://xtianaguilar79-hbsty.wordpress.com/wp-json/wp/v2';

            // IDs de categorías de tu WordPress
            const categories = {
                nacionales: 170094,
                sanjuan: 67720,
                sindicales: 3865306,
                opinion: 352
            };

            // Función para obtener noticias de WordPress
            const fetchNewsFromWordPress = async () => {
                try {
                    setLoading(true);
                    
                    // Creamos un objeto para almacenar las noticias por categoría
                    let fetchedNewsData = {
                        nacionales: [],
                        sanjuan: [],
                        sindicales: [],
                        opinion: []
                    };

                    // Obtenemos las noticias para cada categoría
                    for (const [key, categoryId] of Object.entries(categories)) {
                        try {
                            const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=10&_embed&orderby=date&order=desc`);
                            
                            if (!response.ok) {
                                throw new Error(`Error al obtener noticias de la categoría ${key}: ${response.status}`);
                            }
                            
                            const posts = await response.json();
                            
                            // Transformamos los datos de WordPress al formato que usa nuestra app
                            fetchedNewsData[key] = posts.map(post => {
                                // Extraer la primera imagen del contenido si no hay imagen destacada
                                const contentImages = post.content.rendered.match(/<img[^>]+src="([^">]+)"/g);
                                const firstContentImage = contentImages && contentImages.length > 0 
                                  ? contentImages[0].match(/src="([^">]+)"/)[1] 
                                  : null;
                                
                                // URL de la imagen destacada o imagen por defecto
                                const featuredImage = post._embedded?.['wp:featuredmedia']?.[0]?.source_url;
                                const imageUrl = featuredImage || firstContentImage || 
                                               'https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758249132/Cuchari_dsjsok.jpg';
                                
                                // Crear array de imágenes adicionales
                                let additionalImages = [imageUrl];
                                if (firstContentImage && firstContentImage !== imageUrl) {
                                    additionalImages.push(firstContentImage);
                                }
                                
                                // Extraer fuente del contenido si está disponible
                                let source = 'Fuente: WordPress';
                                const sourceMatch = post.content.rendered.match(/Fuente:\s*([^<]+)/);
                                if (sourceMatch && sourceMatch[1]) {
                                    source = `Fuente: ${sourceMatch[1].trim()}`;
                                }
                                
                                // Formatear fecha
                                const postDate = new Date(post.date);
                                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                                const formattedDate = postDate.toLocaleDateString('es-ES', options).replace(' de ', ' de ');
                                
                                return {
                                    id: post.slug,
                                    title: post.title.rendered,
                                    subtitle: post.excerpt.rendered.replace(/<[^>]*>/g, '').substring(0, 150) + '...',
                                    image: imageUrl,
                                    additionalImages: additionalImages,
                                    category: key.toUpperCase() === 'NACIONALES' ? 'NACIONAL' : 
                                             key.toUpperCase() === 'SANJUAN' ? 'SAN JUAN' : 
                                             key.toUpperCase() === 'SINDICALES' ? 'SINDICAL' : 'OPINIÓN',
                                    categoryColor: key === 'nacionales' ? 'bg-blue-600' : 
                                                  key === 'sanjuan' ? 'bg-red-500' : 
                                                  key === 'sindicales' ? 'bg-green-600' : 'bg-purple-600',
                                    content: post.content.rendered,
                                    source: source,
                                    date: formattedDate,
                                    related: [] // Podrías implementar relaciones entre posts usando tags o campos personalizados
                                };
                            });
                        } catch (err) {
                            console.error(`Error fetching ${key} news:`, err);
                            // Mantenemos array vacío si hay error en una categoría específica
                            fetchedNewsData[key] = [];
                        }
                    }

                    setNewsData(fetchedNewsData);
                    setError(null);
                } catch (err) {
                    console.error('Error general al obtener noticias:', err);
                    setError('Error al cargar las noticias. Por favor, inténtelo de nuevo más tarde.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                // Cargar noticias desde WordPress
                fetchNewsFromWordPress();

                // Update date every minute
                const dateInterval = setInterval(() => {
                    setCurrentDate(new Date());
                }, 60000);

                return () => clearInterval(dateInterval);
            }, []);

            // Format date to Spanish
            const formatDate = (date) => {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const dayName = days[date.getDay()];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                return `${dayName} ${day} de ${month} de ${year}`;
            };

            // Get news by ID
            const getNewsById = (id) => {
                for (const section in newsData) {
                    const news = newsData[section].find(item => item.id === id);
                    if (news) return news;
                }
                return null;
            };

            // Get related news
            const getRelatedNews = (relatedIds) => {
                const relatedNews = [];
                for (const section in newsData) {
                    for (const news of newsData[section]) {
                        if (relatedIds.includes(news.id)) {
                            relatedNews.push(news);
                        }
                    }
                }
                return relatedNews;
            };

            // Navigation function
            const navigateToNews = (section, newsId = null) => {
                setCurrentPage(section);
                setCurrentNewsId(newsId);
                window.scrollTo(0, 0);
            };

            // Render specific news article
            const renderNewsArticle = (news) => {
                if (!news) return null;

                const relatedNews = getRelatedNews(news.related || []);

                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {news.category === 'NACIONAL' ? 'Noticias Nacionales' : 
                                    news.category === 'SAN JUAN' ? 'Noticias de San Juan' : 
                                    news.category === 'SINDICAL' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                <div className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden">
                                    {news.image && (
                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                            <img 
                                                src={news.image} 
                                                alt={news.title} 
                                                className="w-full h-full object-cover object-center"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentNode.innerHTML = `
                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                            <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                        </div>
                                                    `;
                                                }}
                                            />
                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
                                        </div>
                                    )}
                                    <div className="p-6">
                                        <h3 className="font-bold text-2xl text-blue-900 mb-3">{news.title}</h3>
                                        {news.subtitle && <p className="text-blue-700 font-medium mb-4">{news.subtitle}</p>}
                                        
                                        {/* Display additional images inside the article */}
                                        {news.additionalImages && news.additionalImages.length > 1 && (
                                            <div className="my-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {news.additionalImages.slice(1).map((img, index) => (
                                                    <div key={index} className="rounded-lg overflow-hidden shadow-md">
                                                        <img 
                                                            src={img} 
                                                            alt={`Imagen adicional ${index + 1}`} 
                                                            className="w-full h-48 object-cover object-center hover:scale-105 transition-transform duration-300"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.parentNode.innerHTML = `
                                                                    <div class="w-full h-48 bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                        <div class="text-blue-800 font-bold text-center p-4">Imagen ${index + 1}</div>
                                                                    </div>
                                                                `;
                                                            }}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        
                                        <div className="prose text-gray-700 leading-relaxed max-w-none" 
                                            dangerouslySetInnerHTML={{ __html: news.content }}>
                                        </div>
                                        <div className="mt-6 pt-4 border-t border-blue-100">
                                            <p className="text-blue-800 font-medium">{news.source}</p>
                                            <p className="text-gray-500 text-sm mt-1">Publicado: {news.date}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Related News */}
                                {relatedNews.length > 0 && (
                                    <div className="mt-8">
                                        <h4 className="text-xl font-bold text-blue-900 mb-4">Noticias Relacionadas</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {relatedNews.map((related) => (
                                                <div 
                                                    key={related.id}
                                                    className="border-l-4 border-blue-600 pl-4 py-3 hover:bg-blue-50 transition-all duration-300 cursor-pointer"
                                                    onClick={() => navigateToNews(
                                                        related.id.includes('sanjuan') ? 'sanjuan' :
                                                        related.id.includes('sindical') ? 'sindicales' :
                                                        related.id.includes('opinion') ? 'opinion' : 'nacionales',
                                                        related.id
                                                    )}
                                                >
                                                    <h5 className="font-medium text-blue-900">{related.title}</h5>
                                                    <p className="text-gray-600 text-sm mt-1">{related.subtitle}</p>
                                                    <p className="text-gray-500 text-xs mt-2">{related.date}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            // Render news list for a section
            const renderNewsList = (section) => {
                const newsList = newsData[section];
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {section === 'nacionales' ? 'Noticias Nacionales' : 
                                    section === 'sanjuan' ? 'Noticias de San Juan' : 
                                    section === 'sindicales' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {newsList.length === 0 ? (
                                    <div className="text-center py-8">
                                        <p className="text-gray-500">No hay noticias disponibles en esta categoría.</p>
                                        <button 
                                            onClick={fetchNewsFromWordPress}
                                            className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            Recargar noticias
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-8">
                                        {newsList.map((news, index) => (
                                            <div 
                                                key={news.id} 
                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"
                                                onClick={() => navigateToNews(section, news.id)}
                                            >
                                                <div className="p-6">
                                                    <div className="flex items-center mb-3">
                                                        <span className={`${news.categoryColor} text-white px-2 py-1 rounded text-xs font-semibold mr-3`}>{news.category}</span>
                                                        <h3 className="font-bold text-blue-900 text-xl">{news.title}</h3>
                                                    </div>
                                                    <p className="text-gray-600 mb-4" dangerouslySetInnerHTML={{ __html: news.subtitle }}></p>
                                                    <div className="mt-6 pt-4 border-t border-blue-100 flex justify-between items-center">
                                                        <p className="text-blue-800 font-medium">{news.source}</p>
                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderPageContent = () => {
                if (loading) {
                    return (
                        <div className="flex items-center justify-center h-64">
                            <div className="text-blue-900 text-xl font-semibold">Cargando noticias...</div>
                        </div>
                    );
                }

                if (error) {
                    return (
                        <div className="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                            <h3 className="text-red-800 font-bold mb-2">Error al cargar las noticias</h3>
                            <p className="text-red-700 mb-4">{error}</p>
                            <button 
                                onClick={fetchNewsFromWordPress}
                                className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                            >
                                Intentar nuevamente
                            </button>
                        </div>
                    );
                }

                switch(currentPage) {
                    case 'nacionales':
                    case 'sanjuan':
                    case 'sindicales':
                    case 'opinion':
                        if (currentNewsId) {
                            const news = getNewsById(currentNewsId);
                            if (!news) {
                                return (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                                        <h3 className="text-yellow-800 font-bold mb-2">Noticia no encontrada</h3>
                                        <p className="text-yellow-700 mb-4">La noticia que estás buscando no está disponible.</p>
                                        <button 
                                            onClick={() => navigateToNews(currentPage)}
                                            className="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            Volver a {currentPage === 'nacionales' ? 'Nacionales' : 
                                                    currentPage === 'sanjuan' ? 'San Juan' : 
                                                    currentPage === 'sindicales' ? 'Sindicales' : 'Opinión'}
                                        </button>
                                    </div>
                                );
                            }
                            return renderNewsArticle(news);
                        }
                        return renderNewsList(currentPage);
                    default:
                        return (
                            <div className="space-y-8">
                                {/* Featured News Section */}
                                <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                                    <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                        <h2 className="text-2xl font-bold text-white">Noticias Destacadas</h2>
                                        <div className="w-24 h-1 bg-red-500 mt-2"></div>
                                    </div>
                                    <div className="p-6">
                                        {Object.values(newsData).flat().length === 0 ? (
                                            <div className="text-center py-8">
                                                <p className="text-gray-500 mb-4">No hay noticias disponibles en este momento.</p>
                                                <button 
                                                    onClick={fetchNewsFromWordPress}
                                                    className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                                >
                                                    Recargar noticias
                                                </button>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                                {/* Featured News - Primera noticia de Nacionales */}
                                                {newsData.nacionales.length > 0 && (
                                                    <div 
                                                        className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
                                                        onClick={() => navigateToNews('nacionales', newsData.nacionales[0].id)}
                                                    >
                                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                                            <img 
                                                                src={newsData.nacionales[0].image} 
                                                                alt={newsData.nacionales[0].title} 
                                                                className="w-full h-full object-cover object-center"
                                                                onError={(e) => {
                                                                    e.target.style.display = 'none';
                                                                    e.target.parentNode.innerHTML = `
                                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                            <div class="text-blue-800 font-bold text-center p-4">${newsData.nacionales[0].title}</div>
                                                                        </div>
                                                                    `;
                                                                }}
                                                            />
                                                            <div className="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full font-semibold text-sm">NACIONAL</div>
                                                        </div>
                                                        <div className="p-6">
                                                            <h3 className="font-bold text-blue-900 mb-3 text-xl">{newsData.nacionales[0].title}</h3>
                                                            <p className="text-gray-600 text-sm mb-4" dangerouslySetInnerHTML={{ __html: newsData.nacionales[0].subtitle }}></p>
                                                            <div className="mt-4">
                                                                <span className="text-blue-700 text-sm font-medium flex items-center">
                                                                    <span>Ver noticia completa</span>
                                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                                                                        <path fillRule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Featured News - Primera noticia de San Juan */}
                                                {newsData.sanjuan.length > 0 && (
                                                    <div 
                                                        className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
                                                        onClick={() => navigateToNews('sanjuan', newsData.sanjuan[0].id)}
                                                    >
                                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                                            <img 
                                                                src={newsData.sanjuan[0].image} 
                                                                alt={newsData.sanjuan[0].title} 
                                                                className="w-full h-full object-cover object-center"
                                                                onError={(e) => {
                                                                    e.target.style.display = 'none';
                                                                    e.target.parentNode.innerHTML = `
                                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                            <div class="text-blue-800 font-bold text-center p-4">${newsData.sanjuan[0].title}</div>
                                                                        </div>
                                                                    `;
                                                                }}
                                                            />
                                                            <div className="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full font-semibold text-sm">SAN JUAN</div>
                                                        </div>
                                                        <div className="p-6">
                                                            <h3 className="font-bold text-blue-900 mb-3 text-xl">{newsData.sanjuan[0].title}</h3>
                                                            <p className="text-gray-600 text-sm mb-4" dangerouslySetInnerHTML={{ __html: newsData.sanjuan[0].subtitle }}></p>
                                                            <div className="mt-4">
                                                                <span className="text-blue-700 text-sm font-medium flex items-center">
                                                                    <span>Ver noticia completa</span>
                                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
                                                                        <path fillRule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                                                    </svg>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Si no hay noticias en las categorías principales, mostramos un mensaje */}
                                                {newsData.nacionales.length === 0 && newsData.sanjuan.length === 0 && (
                                                    <div className="col-span-2 text-center py-8">
                                                        <p className="text-gray-500 mb-4">No hay noticias destacadas disponibles en este momento.</p>
                                                        <button 
                                                            onClick={fetchNewsFromWordPress}
                                                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                                        >
                                                            Recargar noticias
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    {/* Header */}
                    <header className="bg-white border-b-4 border-blue-800 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <div className="relative">
                                        <a href="#" onClick={(e) => { e.preventDefault(); navigateToNews('home'); }}>
                                            <div className="w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-700 rounded-xl flex items-center justify-center border-4 border-red-500 shadow-lg">
                                                <img 
                                                    src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/Imagen_de_WhatsApp_2025-09-15_a_las_16.36.57_a3e577b6_gvohqi.jpg" 
                                                    alt="UG Noticias Mineras Logo"
