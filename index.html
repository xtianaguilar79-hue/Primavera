<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Noticias Mineras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .content-html img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .content-html p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .prose {
            max-width: none;
        }
        /* Estilos personalizados para el logo más grande */
        .logo-large {
            width: 576px;
            height: 576px;
        }
        .logo-large svg {
            width: 432px;
            height: 432px;
        }
        /* Alturas personalizadas para header y footer */
        .header-custom {
            height: auto;
            min-height: 4rem; /* Ajustado al logo */
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .footer-custom {
            height: 10.5rem; /* h-42 = 168px */
        }
        /* Nueva clase para aumentar la altura del banner de sponsors en un 50% */
        .sponsor-banner-height {
            height: 3.75rem; /* 60px (50% más que h-10 que era 40px) */
        }
        /* Estilos para el header sticky */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        /* Espacio para compensar el header sticky */
        .content-with-sticky-header {
            padding-top: 4.5rem; /* Altura del header ajustada */
        }
        @media (max-width: 1023px) {
            .content-with-sticky-header {
                padding-top: 6rem; /* Header + fecha móvil + margen */
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentNewsId, setCurrentNewsId] = useState(null);
            const [newsData, setNewsData] = useState({
                nacionales: [],
                sanjuan: [],
                sindicales: [],
                opinion: [],
                internacionales: []
            });
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [isSearchOpen, setIsSearchOpen] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const searchRef = useRef(null);
            const sponsorsRef = useRef(null);
            const [currentPageNumbers, setCurrentPageNumbers] = useState({
                nacionales: 1,
                sanjuan: 1,
                sindicales: 1,
                opinion: 1,
                internacionales: 1
            });
            // WordPress API base URL - Configurado con tu sitio WordPress
            const WORDPRESS_API_URL = 'https://public-api.wordpress.com/wp/v2/sites/xtianaguilar79-hbsty.wordpress.com';
            // IDs de categorías de tu WordPress
            const categories = {
                nacionales: 170094,
                sanjuan: 67720,
                sindicales: 3865306,
                opinion: 352,
                internacionales: 17119
            };
            // Función para limpiar el texto de &nbsp; y otros caracteres no deseados
            const cleanText = (text) => {
                if (!text) return text;
                // Reemplazar &nbsp; por espacios normales
                let cleanedText = text.replace(/&nbsp;/g, ' ');
                // También limpiar otras entidades HTML comunes
                cleanedText = cleanedText.replace(/&amp;/g, '&');
                cleanedText = cleanedText.replace(/</g, '<');
                cleanedText = cleanedText.replace(/>/g, '>');
                cleanedText = cleanedText.replace(/&quot;/g, '"');
                cleanedText = cleanedText.replace(/&#8217;/g, "'");
                cleanedText = cleanedText.replace(/&#8220;/g, '"');
                cleanedText = cleanedText.replace(/&#8221;/g, '"');
                cleanedText = cleanedText.replace(/&#8211;/g, '-');
                cleanedText = cleanedText.replace(/&#8212;/g, '--');
                // Eliminar múltiples espacios consecutivos
                cleanedText = cleanedText.replace(/\s+/g, ' ');
                // Eliminar espacios al inicio y final
                cleanedText = cleanedText.trim();
                return cleanedText;
            };
            // Función para obtener noticias de WordPress
            const fetchNewsFromWordPress = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    // Creamos un objeto para almacenar las noticias por categoría
                    let fetchedNewsData = {
                        nacionales: [],
                        sanjuan: [],
                        sindicales: [],
                        opinion: [],
                        internacionales: []
                    };
                    // Obtenemos las noticias para cada categoría
                    for (const [key, categoryId] of Object.entries(categories)) {
                        try {
                            // Primero obtenemos los posts con la categoría
                            const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=50&orderby=date&order=desc&_embed`);
                            if (!response.ok) {
                                console.error(`Error al obtener noticias de la categoría ${key}: ${response.status} ${response.statusText}`);
                                // Intentamos con un enfoque alternativo
                                const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=50&orderby=date&order=desc&_embed`);
                                if (!altResponse.ok) {
                                    throw new Error(`Error al obtener noticias: ${altResponse.status}`);
                                }
                                const altPosts = await altResponse.json();
                                // Filtramos por categoría manualmente
                                const filteredPosts = altPosts.filter(post => 
                                    post.categories && post.categories.includes(categoryId)
                                );
                                fetchedNewsData[key] = processPosts(filteredPosts, key);
                                continue;
                            }
                            const posts = await response.json();
                            fetchedNewsData[key] = processPosts(posts, key);
                        } catch (err) {
                            console.error(`Error fetching ${key} news:`, err);
                            // Mantenemos array vacío si hay error en una categoría específica
                            fetchedNewsData[key] = [];
                        }
                    }
                    setNewsData(fetchedNewsData);
                } catch (err) {
                    console.error('Error general al obtener noticias:', err);
                    setError('Error al cargar las noticias. Por favor, inténtelo de nuevo más tarde.');
                } finally {
                    setLoading(false);
                }
            };
            // Función auxiliar para procesar los posts
            const processPosts = (posts, categoryKey) => {
                return posts.map(post => {
                    // Procesar el contenido para limpiarlo y hacerlo más legible
                    let processedContent = post.content?.rendered || '';
                    // Limpiar el contenido de &nbsp; y otros caracteres no deseados
                    processedContent = cleanText(processedContent);
                    // Extraer la primera imagen del contenido si no hay imagen destacada
                    let firstContentImage = null;
                    const contentImages = processedContent.match(/<img[^>]+src="([^">]+)"/g);
                    if (contentImages && contentImages.length > 0) {
                        const srcMatch = contentImages[0].match(/src="([^">]+)"/);
                        if (srcMatch && srcMatch[1]) {
                            firstContentImage = srcMatch[1];
                        }
                    }
                    // URL de la imagen destacada o imagen por defecto
                    let imageUrl = 'https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758249132/Cuchari_dsjsok.jpg';
                    // Intentar obtener la imagen destacada
                    if (post.featured_media && post._embedded?.['wp:featuredmedia']?.[0]?.source_url) {
                        imageUrl = post._embedded['wp:featuredmedia'][0].source_url;
                    } else if (firstContentImage) {
                        imageUrl = firstContentImage;
                    }
                    // Crear array de imágenes adicionales
                    let additionalImages = [imageUrl];
                    if (firstContentImage && firstContentImage !== imageUrl) {
                        additionalImages.push(firstContentImage);
                    }
                    // Extraer fuente del contenido si está disponible
                    let source = 'Fuente: WordPress';
                    const sourceMatch = processedContent.match(/Fuente:\s*([^<]+)/i);
                    if (sourceMatch && sourceMatch[1]) {
                        source = `Fuente: ${sourceMatch[1].trim()}`;
                    }
                    // Formatear fecha
                    const postDate = new Date(post.date);
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = postDate.toLocaleDateString('es-ES', options).replace(' de ', ' de ');
                    // Limpiar el excerpt
                    let excerpt = post.excerpt?.rendered || '';
                    excerpt = excerpt.replace(/<[^>]*>/g, '').trim();
                    // Limpiar el excerpt de &nbsp; y otros caracteres
                    excerpt = cleanText(excerpt);
                    if (excerpt.length > 150) {
                        excerpt = excerpt.substring(0, 150) + '...';
                    } else if (excerpt.length === 0 && processedContent) {
                        // Si no hay excerpt, tomamos las primeras 150 letras del contenido
                        const cleanContent = processedContent.replace(/<[^>]*>/g, '').trim();
                        excerpt = cleanContent.substring(0, 150) + '...';
                    }
                    // Limpiar el título también
                    let title = post.title?.rendered || 'Sin título';
                    title = cleanText(title);
                    return {
                        id: post.slug || post.id,
                        title: title,
                        subtitle: excerpt,
                        image: imageUrl,
                        additionalImages: additionalImages,
                        category: categoryKey.toUpperCase() === 'NACIONALES' ? 'NACIONAL' : 
                                 categoryKey.toUpperCase() === 'SANJUAN' ? 'SAN JUAN' : 
                                 categoryKey.toUpperCase() === 'SINDICALES' ? 'SINDICAL' : 
                                 categoryKey.toUpperCase() === 'INTERNACIONALES' ? 'INTERNACIONAL' : 'OPINIÓN',
                        categoryKey: categoryKey, // Guardamos la clave de categoría
                        categoryColor: categoryKey === 'nacionales' ? 'bg-blue-600' : 
                                      categoryKey === 'sanjuan' ? 'bg-red-500' : 
                                      categoryKey === 'sindicales' ? 'bg-green-600' : 
                                      categoryKey === 'internacionales' ? 'bg-yellow-600' : 'bg-purple-600',
                        content: processedContent,
                        source: source,
                        date: formattedDate,
                        related: [],
                        originalDate: post.date // Guardamos la fecha original para ordenar
                    };
                });
            };
            // Manejar el hash de la URL para navegación directa a noticias
            const checkHash = () => {
                const hash = window.location.hash.replace('#', '');
                if (hash.startsWith('noticia/')) {
                    const [, section, id] = hash.split('/');
                    if (section && id) {
                        setCurrentPage(section);
                        setCurrentNewsId(id);
                        setTimeout(() => window.scrollTo(0, 0), 100);
                    }
                } else if (hash && hash !== 'home') {
                    const [section] = hash.split('/');
                    if (['nacionales', 'sanjuan', 'sindicales', 'opinion', 'internacionales'].includes(section)) {
                        setCurrentPage(section);
                        setCurrentNewsId(null);
                        setTimeout(() => window.scrollTo(0, 0), 100);
                    }
                }
            };
            useEffect(() => {
                // Handle browser back/forward buttons
                const handlePopState = () => {
                    checkHash();
                };
                window.addEventListener('popstate', handlePopState);
                // Cargar noticias desde WordPress
                fetchNewsFromWordPress();
                // Check URL params on initial load
                checkHash();
                // Update date every minute
                const dateInterval = setInterval(() => {
                    setCurrentDate(new Date());
                }, 60000);
                // Configurar intervalo para actualizar noticias cada 5 minutos
                const newsInterval = setInterval(() => {
                    fetchNewsFromWordPress();
                }, 300000); // 5 minutos
                return () => {
                    window.removeEventListener('popstate', handlePopState);
                    clearInterval(dateInterval);
                    clearInterval(newsInterval);
                };
            }, []);
            // Format date to Spanish
            const formatDate = (date) => {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const dayName = days[date.getDay()];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                return `${dayName} ${day} de ${month} de ${year}`;
            };
            // Get news by ID
            const getNewsById = (id) => {
                for (const section in newsData) {
                    const news = newsData[section].find(item => item.id === id || item.id.toString() === id.toString());
                    if (news) return news;
                }
                return null;
            };
            // Get related news
            const getRelatedNews = (currentNews) => {
                if (!currentNews) return [];
                // Obtener noticias de la misma categoría
                const sameCategoryNews = newsData[currentNews.categoryKey] || [];
                // Filtrar para excluir la noticia actual
                const relatedNews = sameCategoryNews.filter(news => news.id !== currentNews.id);
                // Tomar las 3 más recientes
                return relatedNews.slice(0, 3);
            };
            // Navigation function
            const navigateToNews = (section, newsId = null) => {
                setCurrentPage(section);
                setCurrentNewsId(newsId);
                setMobileMenuOpen(false);
                if (newsId) {
                    window.location.hash = `noticia/${section}/${newsId}`;
                } else {
                    window.location.hash = section;
                }
                window.scrollTo(0, 0);
            };
            // Pagination function
            const getPaginatedNews = (section, page) => {
                const newsList = newsData[section];
                const startIndex = (page - 1) * 10;
                const endIndex = startIndex + 10;
                return newsList.slice(startIndex, endIndex);
            };
            // Total pages for a section
            const getTotalPages = (section) => {
                return Math.ceil(newsData[section].length / 10);
            };
            // Search function
            const searchNews = () => {
                if (!searchQuery.trim()) return [];
                let results = [];
                for (const section in newsData) {
                    const sectionResults = newsData[section].filter(news => 
                        news.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        news.subtitle.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        news.content.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                    results = [...results, ...sectionResults];
                }
                return results;
            };
            // Share functions
            const getCurrentUrl = (news) => {
                return `${window.location.origin}${window.location.pathname}#noticia/${news.categoryKey}/${news.id}`;
            };
            const shareOnWhatsApp = (news) => {
                const url = encodeURIComponent(getCurrentUrl(news));
                const title = encodeURIComponent(news.title);
                const whatsappUrl = `https://wa.me/?text=${title}%20${url}`;
                window.open(whatsappUrl, '_blank');
            };
            const shareOnFacebook = (news) => {
                const url = encodeURIComponent(getCurrentUrl(news));
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                window.open(facebookUrl, '_blank', 'width=600,height=400');
            };
            const shareOnLinkedIn = (news) => {
                const url = encodeURIComponent(getCurrentUrl(news));
                const title = encodeURIComponent(news.title);
                const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}&title=${title}`;
                window.open(linkedinUrl, '_blank', 'width=600,height=400');
            };
            // Render specific news article
            const renderNewsArticle = (news) => {
                if (!news) return null;
                const relatedNews = getRelatedNews(news);
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {news.category === 'NACIONAL' ? 'Noticias Nacionales' : 
                                    news.category === 'SAN JUAN' ? 'Noticias de San Juan' : 
                                    news.category === 'SINDICAL' ? 'Noticias Sindicales' : 
                                    news.category === 'INTERNACIONAL' ? 'Noticias Internacionales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                <div className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden">
                                    {news.image && (
                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                            <img 
                                                src={news.image} 
                                                alt={news.title} 
                                                className="w-full h-full object-cover object-center"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentNode.innerHTML = `
                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                            <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                        </div>
                                                    `;
                                                }}
                                            />
                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
                                        </div>
                                    )}
                                    <div className="p-6">
                                        <div className="flex justify-between items-start mb-3">
                                            <h3 className="font-bold text-2xl text-blue-900">{news.title}</h3>
                                        </div>
                                        {news.subtitle && <p className="text-blue-700 font-medium mb-4">{news.subtitle}</p>}
                                        {/* Display additional images inside the article */}
                                        {news.additionalImages && news.additionalImages.length > 1 && (
                                            <div className="my-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {news.additionalImages.slice(1).map((img, index) => (
                                                    <div key={index} className="rounded-lg overflow-hidden shadow-md">
                                                        <img 
                                                            src={img} 
                                                            alt={`Imagen adicional ${index + 1}`} 
                                                            className="w-full h-48 object-cover object-center hover:scale-105 transition-transform duration-300"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.parentNode.innerHTML = `
                                                                    <div class="w-full h-48 bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                        <div class="text-blue-800 font-bold text-center p-4">Imagen ${index + 1}</div>
                                                                    </div>
                                                                `;
                                                            }}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <div className="content-html text-gray-700 leading-relaxed max-w-none prose" 
                                            dangerouslySetInnerHTML={{ __html: news.content }}>
                                        </div>
                                        <div className="mt-6 pt-4 border-t border-blue-100">
                                            <p className="text-blue-800 font-medium">{news.source}</p>
                                            <p className="text-gray-500 text-sm mt-1">Publicado: {news.date}</p>
                                        </div>
                                        {/* Social share buttons moved to the end of the article */}
                                        <div className="mt-6 pt-4 border-t border-blue-200 flex justify-center space-x-4">
                                            <button 
                                                onClick={() => shareOnWhatsApp(news)}
                                                className="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full transition-colors shadow-md"
                                                title="Compartir en WhatsApp"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.P157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                                                </svg>
                                            </button>
                                            <button 
                                                onClick={() => shareOnFacebook(news)}
                                                className="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-colors shadow-md"
                                                title="Compartir en Facebook"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                                </svg>
                                            </button>
                                            <button 
                                                onClick={() => shareOnLinkedIn(news)}
                                                className="bg-blue-700 hover:bg-blue-800 text-white p-3 rounded-full transition-colors shadow-md"
                                                title="Compartir en LinkedIn"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                {/* Related News */}
                                {relatedNews.length > 0 && (
                                    <div className="mt-8">
                                        <h4 className="text-xl font-bold text-blue-900 mb-4">Noticias Relacionadas</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {relatedNews.map((related) => (
                                                <div 
                                                    key={related.id}
                                                    className="border-l-4 border-blue-600 pl-4 py-3 hover:bg-blue-50 transition-all duration-300 cursor-pointer bg-white rounded-lg shadow-md"
                                                    onClick={() => navigateToNews(
