<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Noticias Mineras</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .content-html img { max-width: 100%; height: auto; margin: 1rem 0; }
        .content-html p { margin-bottom: 1rem; line-height: 1.7; }
        .content-html h1, .content-html h2, .content-html h3 { margin: 1.5rem 0 1rem; line-height: 1.2; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <div id="app"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, useRef } = React;
        
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentNewsId, setCurrentNewsId] = useState(null);
            const [newsData, setNewsData] = useState({
                nacionales: [],
                sanjuan: [],
                sindicales: [],
                opinion: []
            });
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [showSearchBar, setShowSearchBar] = useState(false);
            const [currentPageNumber, setCurrentPageNumber] = useState(1);
            const [totalPages, setTotalPages] = useState(1);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const sponsorsRef = useRef(null);
            
            // WordPress API base URL
            const WORDPRESS_API_URL = 'https://public-api.wordpress.com/wp/v2/sites/xtianaguilar79-hbsty.wordpress.com';
            const categories = {
                nacionales: 170094,
                sanjuan: 67720,
                sindicales: 3865306,
                opinion: 352
            };
            
            // Función para limpiar el texto de &nbsp; y otros caracteres no deseados
            const cleanText = (text) => {
                if (!text) return text;
                let cleanedText = text.replace(/&nbsp;/g, ' ');
                cleanedText = cleanedText.replace(/&amp;/g, '&');
                cleanedText = cleanedText.replace(/</g, '<');
                cleanedText = cleanedText.replace(/>/g, '>');
                cleanedText = cleanedText.replace(/&quot;/g, '"');
                cleanedText = cleanedText.replace(/&#8217;/g, "'");
                cleanedText = cleanedText.replace(/&#8220;/g, '"');
                cleanedText = cleanedText.replace(/&#8221;/g, '"');
                cleanedText = cleanedText.replace(/&#8211;/g, '-');
                cleanedText = cleanedText.replace(/&#8212;/g, '--');
                cleanedText = cleanedText.replace(/\s+/g, ' ');
                cleanedText = cleanedText.trim();
                return cleanedText;
            };
            
            // Función para obtener noticias de WordPress con estrategia de caché
            const fetchNewsFromWordPress = useCallback(async (categoryKey = null, forceRefresh = false) => {
                try {
                    if (!forceRefresh) {
                        const cachedData = getCachedNews(categoryKey);
                        if (cachedData && cachedData.length > 0) {
                            if (categoryKey) {
                                setNewsData(prev => ({ ...prev, [categoryKey]: cachedData }));
                            }
                            updateNewsInBackground(categoryKey);
                            return;
                        }
                    }
                    
                    setLoading(true);
                    setError(null);
                    let fetchedNewsData = {};
                    
                    if (categoryKey) {
                        try {
                            const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categories[categoryKey]}&per_page=50&orderby=date&order=desc&_embed`);
                            if (!response.ok) {
                                const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=50&orderby=date&order=desc&_embed`);
                                if (!altResponse.ok) {
                                    throw new Error(`Error al obtener noticias: ${altResponse.status}`);
                                }
                                const altPosts = await altResponse.json();
                                const filteredPosts = altPosts.filter(post => 
                                    post.categories && post.categories.includes(categories[categoryKey])
                                );
                                fetchedNewsData[categoryKey] = processPosts(filteredPosts, categoryKey);
                            } else {
                                const posts = await response.json();
                                fetchedNewsData[categoryKey] = processPosts(posts, categoryKey);
                            }
                            setCachedNews(categoryKey, fetchedNewsData[categoryKey]);
                            setNewsData(prev => ({ ...prev, [categoryKey]: fetchedNewsData[categoryKey] }));
                        } catch (err) {
                            console.error(`Error fetching ${categoryKey} news:`, err);
                            fetchedNewsData[categoryKey] = [];
                        }
                    } else {
                        for (const [key, categoryId] of Object.entries(categories)) {
                            try {
                                const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=50&orderby=date&order=desc&_embed`);
                                if (!response.ok) {
                                    const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=50&orderby=date&order=desc&_embed`);
                                    if (!altResponse.ok) {
                                        continue;
                                    }
                                    const altPosts = await altResponse.json();
                                    const filteredPosts = altPosts.filter(post => 
                                        post.categories && post.categories.includes(categoryId)
                                    );
                                    fetchedNewsData[key] = processPosts(filteredPosts, key);
                                } else {
                                    const posts = await response.json();
                                    fetchedNewsData[key] = processPosts(posts, key);
                                }
                                setCachedNews(key, fetchedNewsData[key]);
                            } catch (err) {
                                console.error(`Error fetching ${key} news:`, err);
                                fetchedNewsData[key] = [];
                            }
                        }
                        setNewsData(fetchedNewsData);
                    }
                } catch (err) {
                    console.error('Error general al obtener noticias:', err);
                    setError('Error al cargar las noticias. Por favor, inténtelo de nuevo más tarde.');
                } finally {
                    setLoading(false);
                }
            }, []);
            
            // Función para actualizar noticias en segundo plano
            const updateNewsInBackground = useCallback(async (categoryKey = null) => {
                try {
                    let updatedNewsData = {};
                    
                    if (categoryKey) {
                        const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categories[categoryKey]}&per_page=50&orderby=date&order=desc&_embed`);
                        if (!response.ok) {
                            return;
                        }
                        const posts = await response.json();
                        updatedNewsData[categoryKey] = processPosts(posts, categoryKey);
                        setCachedNews(categoryKey, updatedNewsData[categoryKey]);
                        setNewsData(prev => ({ ...prev, [categoryKey]: updatedNewsData[categoryKey] }));
                    } else {
                        for (const [key, categoryId] of Object.entries(categories)) {
                            try {
                                const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=50&orderby=date&order=desc&_embed`);
                                if (!response.ok) {
                                    continue;
                                }
                                const posts = await response.json();
                                updatedNewsData[key] = processPosts(posts, key);
                                setCachedNews(key, updatedNewsData[key]);
                            } catch (err) {
                                console.error(`Error updating ${key} news:`, err);
                            }
                        }
                        setNewsData(prev => ({ ...prev, ...updatedNewsData }));
                    }
                } catch (err) {
                    console.error('Error al actualizar noticias en segundo plano:', err);
                }
            }, []);
            
            // Funciones para manejar el caché local
            const setCachedNews = (categoryKey, news) => {
                try {
                    const cacheData = {
                        data: news,
                        timestamp: Date.now(),
                        expires: Date.now() + (30 * 60 * 1000)
                    };
                    localStorage.setItem(`ug_noticias_${categoryKey}`, JSON.stringify(cacheData));
                } catch (error) {
                    console.error('Error al guardar en caché:', error);
                }
            };
            
            const getCachedNews = (categoryKey) => {
                try {
                    const cached = localStorage.getItem(`ug_noticias_${categoryKey}`);
                    if (!cached) return null;
                    
                    const cacheData = JSON.parse(cached);
                    const now = Date.now();
                    
                    if (now > cacheData.expires) {
                        return null;
                    }
                    
                    return cacheData.data;
                } catch (error) {
                    console.error('Error al obtener del caché:', error);
                    return null;
                }
            };
            
            // Función auxiliar para procesar los posts
            const processPosts = (posts, categoryKey) => {
                return posts.map(post => {
                    let processedContent = post.content?.rendered || '';
                    processedContent = cleanText(processedContent);
                    
                    let firstContentImage = null;
                    const contentImages = processedContent.match(/<img[^>]+src="([^">]+)"/g);
                    if (contentImages && contentImages.length > 0) {
                        const srcMatch = contentImages[0].match(/src="([^">]+)"/);
                        if (srcMatch && srcMatch[1]) {
                            firstContentImage = srcMatch[1];
                        }
                    }
                    
                    let imageUrl = 'https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758249132/Cuchari_dsjsok.jpg';
                    if (post.featured_media && post._embedded?.['wp:featuredmedia']?.[0]?.source_url) {
                        imageUrl = post._embedded['wp:featuredmedia'][0].source_url;
                    } else if (firstContentImage) {
                        imageUrl = firstContentImage;
                    }
                    
                    let additionalImages = [imageUrl];
                    if (firstContentImage && firstContentImage !== imageUrl) {
                        additionalImages.push(firstContentImage);
                    }
                    
                    let source = 'Fuente: WordPress';
                    const sourceMatch = processedContent.match(/Fuente:\s*([^<]+)/i);
                    if (sourceMatch && sourceMatch[1]) {
                        source = `Fuente: ${sourceMatch[1].trim()}`;
                    }
                    
                    const postDate = new Date(post.date);
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = postDate.toLocaleDateString('es-ES', options).replace(' de ', ' de ');
                    
                    let excerpt = post.excerpt?.rendered || '';
                    excerpt = excerpt.replace(/<[^>]*>/g, '').trim();
                    excerpt = cleanText(excerpt);
                    if (excerpt.length > 150) {
                        excerpt = excerpt.substring(0, 150) + '...';
                    } else if (excerpt.length === 0 && processedContent) {
                        const cleanContent = processedContent.replace(/<[^>]*>/g, '').trim();
                        excerpt = cleanContent.substring(0, 150) + '...';
                    }
                    
                    let title = post.title?.rendered || 'Sin título';
                    title = cleanText(title);
                    
                    return {
                        id: post.slug || post.id,
                        title: title,
                        subtitle: excerpt,
                        image: imageUrl,
                        additionalImages: additionalImages,
                        category: categoryKey.toUpperCase() === 'NACIONALES' ? 'NACIONAL' : 
                                 categoryKey.toUpperCase() === 'SANJUAN' ? 'SAN JUAN' : 
                                 categoryKey.toUpperCase() === 'SINDICALES' ? 'SINDICAL' : 'OPINIÓN',
                        categoryColor: categoryKey === 'nacionales' ? 'bg-blue-600' : 
                                      categoryKey === 'sanjuan' ? 'bg-red-500' : 
                                      categoryKey === 'sindicales' ? 'bg-green-600' : 'bg-purple-600',
                        content: processedContent,
                        source: source,
                        date: formattedDate,
                        related: [],
                        timestamp: postDate.getTime()
                    };
                });
            };
            
            // Función para buscar noticias
            const searchNews = useCallback((query) => {
                if (!query.trim()) {
                    return [];
                }
                
                const allNews = [
                    ...newsData.nacionales,
                    ...newsData.sanjuan,
                    ...newsData.sindicales,
                    ...newsData.opinion
                ];
                
                const lowerQuery = query.toLowerCase();
                
                return allNews.filter(news => 
                    news.title.toLowerCase().includes(lowerQuery) ||
                    news.subtitle.toLowerCase().includes(lowerQuery) ||
                    news.content.toLowerCase().includes(lowerQuery)
                ).sort((a, b) => b.timestamp - a.timestamp);
            }, [newsData]);
            
            // Efecto para cargar noticias al montar el componente
            useEffect(() => {
                const cachedNews = {
                    nacionales: getCachedNews('nacionales'),
                    sanjuan: getCachedNews('sanjuan'),
                    sindicales: getCachedNews('sindicales'),
                    opinion: getCachedNews('opinion')
                };
                
                let hasCachedData = false;
                for (const key in cachedNews) {
                    if (cachedNews[key] && cachedNews[key].length > 0) {
                        hasCachedData = true;
                        break;
                    }
                }
                
                if (hasCachedData) {
                    setNewsData(cachedNews);
                    setLoading(false);
                    updateNewsInBackground();
                } else {
                    fetchNewsFromWordPress();
                }
                
                const dateInterval = setInterval(() => {
                    setCurrentDate(new Date());
                }, 60000);
                
                const newsInterval = setInterval(() => {
                    updateNewsInBackground();
                }, 1800000);
                
                return () => {
                    clearInterval(dateInterval);
                    clearInterval(newsInterval);
                };
            }, [fetchNewsFromWordPress, updateNewsInBackground]);
            
            // Format date to Spanish
            const formatDate = (date) => {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const dayName = days[date.getDay()];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                return `${dayName} ${day} de ${month} de ${year}`;
            };
            
            // Get news by ID
            const getNewsById = (id) => {
                for (const section in newsData) {
                    const news = newsData[section].find(item => item.id === id || item.id.toString() === id.toString());
                    if (news) return news;
                }
                return null;
            };
            
            // Get related news
            const getRelatedNews = (relatedIds) => {
                const relatedNews = [];
                for (const section in newsData) {
                    for (const news of newsData[section]) {
                        if (relatedIds.includes(news.id) || relatedIds.includes(news.id.toString())) {
                            relatedNews.push(news);
                        }
                    }
                }
                return relatedNews;
            };
            
            // Navigation function
            const navigateToNews = (section, newsId = null) => {
                setCurrentPage(section);
                setCurrentNewsId(newsId);
                setCurrentPageNumber(1);
                window.scrollTo(0, 0);
                setIsMobileMenuOpen(false);
            };
            
            // Función para cambiar de página
            const changePage = (page) => {
                setCurrentPageNumber(page);
                window.scrollTo(0, 0);
            };
            
            // Render specific news article
            const renderNewsArticle = (news) => {
                if (!news) return null;
                const relatedNews = getRelatedNews(news.related || []);
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {news.category === 'NACIONAL' ? 'Noticias Nacionales' : 
                                    news.category === 'SAN JUAN' ? 'Noticias de San Juan' : 
                                    news.category === 'SINDICAL' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                <div className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden">
                                    {news.image && (
                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                            <img 
                                                src={news.image} 
                                                alt={news.title} 
                                                className="w-full h-full object-cover object-center"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentNode.innerHTML = `
                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                            <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                        </div>
                                                    `;
                                                }}
                                            />
                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
                                        </div>
                                    )}
                                    <div className="p-6">
                                        <h3 className="font-bold text-2xl text-blue-900 mb-3">{news.title}</h3>
                                        {news.subtitle && <p className="text-blue-700 font-medium mb-4">{news.subtitle}</p>}
                                        {news.additionalImages && news.additionalImages.length > 1 && (
                                            <div className="my-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {news.additionalImages.slice(1).map((img, index) => (
                                                    <div key={index} className="rounded-lg overflow-hidden shadow-md">
                                                        <img 
                                                            src={img} 
                                                            alt={`Imagen adicional ${index + 1}`} 
                                                            className="w-full h-48 object-cover object-center hover:scale-105 transition-transform duration-300"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.parentNode.innerHTML = `
                                                                    <div class="w-full h-48 bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                        <div class="text-blue-800 font-bold text-center p-4">Imagen ${index + 1}</div>
                                                                    </div>
                                                                `;
                                                            }}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <div className="content-html text-gray-700 leading-relaxed max-w-none prose" 
                                            dangerouslySetInnerHTML={{ __html: news.content }}>
                                        </div>
                                        <div className="mt-6 pt-4 border-t border-blue-100">
                                            <p className="text-blue-800 font-medium">{news.source}</p>
                                            <p className="text-gray-500 text-sm mt-1">Publicado: {news.date}</p>
                                        </div>
                                    </div>
                                </div>
                                {relatedNews.length > 0 && (
                                    <div className="mt-8">
                                        <h4 className="text-xl font-bold text-blue-900 mb-4">Noticias Relacionadas</h4>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {relatedNews.map((related) => (
                                                <div 
                                                    key={related.id}
                                                    className="border-l-4 border-blue-600 pl-4 py-3 hover:bg-blue-50 transition-all duration-300 cursor-pointer"
                                                    onClick={() => navigateToNews(
                                                        related.id.includes('sanjuan') ? 'sanjuan' :
                                                        related.id.includes('sindical') ? 'sindicales' :
                                                        related.id.includes('opinion') ? 'opinion' : 'nacionales',
                                                        related.id
                                                    )}
                                                >
                                                    <h5 className="font-medium text-blue-900">{related.title}</h5>
                                                    <p className="text-gray-600 text-sm mt-1">{related.subtitle}</p>
                                                    <p className="text-gray-500 text-xs mt-2">{related.date}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Render news list for a section with pagination
            const renderNewsList = (section) => {
                const newsList = newsData[section];
                const itemsPerPage = 10;
                const startIndex = (currentPageNumber - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedNews = newsList.slice(startIndex, endIndex);
                const totalPages = Math.ceil(newsList.length / itemsPerPage);
                setTotalPages(totalPages);
                
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {section === 'nacionales' ? 'Noticias Nacionales' : 
                                    section === 'sanjuan' ? 'Noticias de San Juan' : 
                                    section === 'sindicales' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {newsList.length === 0 ? (
                                    <div className="text-center py-8">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <p className="text-gray-500 text-lg mb-4">No hay noticias disponibles en esta categoría.</p>
                                        <p className="text-gray-400 text-sm mb-6">Esto puede deberse a:</p>
                                        <ul className="text-gray-500 text-sm space-y-2 mb-6 text-left max-w-md mx-auto">
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                Problemas de conexión con WordPress
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                No hay posts en esta categoría
                                            </li>
                                            <li className="flex items-start">
                                                <span className="text-blue-500 mr-2">•</span>
                                                Restricciones de la API de WordPress.com
                                            </li>
                                        </ul>
                                        <button 
                                            onClick={() => fetchNewsFromWordPress(section, true)}
                                            className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center mx-auto"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                            </svg>
                                            Recargar noticias
                                        </button>
                                        {error && (
                                            <p className="text-red-500 text-sm mt-4">{error}</p>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-8">
                                        {paginatedNews.map((news, index) => (
                                            <div 
                                                key={news.id} 
                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"
                                                onClick={() => navigateToNews(section, news.id)}
                                            >
                                                <div className="p-6">
                                                    <div className="flex items-center mb-3">
                                                        <span className={`${news.categoryColor} text-white px-2 py-1 rounded text-xs font-semibold mr-3`}>{news.category}</span>
                                                        <h3 className="font-bold text-blue-900 text-xl">{news.title}</h3>
                                                    </div>
                                                    <p className="text-gray-600 mb-4">{news.subtitle}</p>
                                                    <div className="mt-6 pt-4 border-t border-blue-100 flex justify-between items-center">
                                                        <p className="text-blue-800 font-medium">{news.source}</p>
                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                            }

                            </div>
                        </div>
                    </div>

            // Render search results
            const renderSearchResults = () => {
                const results = searchNews(searchQuery);
                const itemsPerPage = 10;
                const startIndex = (currentPageNumber - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedResults = results.slice(startIndex, endIndex);

                                {results.length === 0 ? (

                                                    let section = 'nacionales';
                                                    if (news.category === 'SAN JUAN') section = 'sanjuan';
                                                    else if (news.category === 'SINDICAL') section = 'sindicales';
                                                    else if (news.category === 'OPINIÓN') section = 'opinion';

                                                }}

                                                    <div className="flex items-center mb-3">

                                                    <p className="text-gray-600 mb-4">{news.subtitle}</p>

                                                </div>

                                            Anterior

                                                    <button
                                                        key={page}
                                                        onClick={() => changePage(page)}
                                                        className={`px-4 py-2 rounded-lg ${currentPageNumber === page ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 border border-blue-300 hover:bg-blue-50'} transition-colors`}

                                                    </button>

                                            if (page === 4 && currentPageNumber > 5) {
                                                return <span key="dots1" className="px-2 text-gray-500">...</span>;
                                            }
                                            if (page === totalPages - 3 && currentPageNumber < totalPages - 4) {
                                                return <span key="dots2" className="px-2 text-gray-500">...</span>;

                const allNews = [
                    ...newsData.nacionales,
                    ...newsData.sanjuan,
                    ...newsData.sindicales,
                    ...newsData.opinion

                return allNews.sort((a, b) => b.timestamp - a.timestamp);

            // Efecto para la animación de los sponsors
            useEffect(() => {
                const sponsorsContainer = sponsorsRef.current;
                if (!sponsorsContainer) return;
                
                const animateSponsors = () => {
                    let position = 0;
                    const animation = setInterval(() => {
                        position -= 1;
                        sponsorsContainer.style.transform = `translateX(${position}px)`;
                        
                        if (position <= -200) {
                            position = 0;
                            sponsorsContainer.style.transition = 'none';
                            sponsorsContainer.style.transform = `translateX(${position}px)`;
                            sponsorsContainer.offsetHeight;
                            sponsorsContainer.style.transition = 'transform 0.1s linear';
                        }
                    }, 50);
                    
                    return () => clearInterval(animation);
                };
                
                const animationCleanup = animateSponsors();
                
                return () => {
                    if (typeof animationCleanup === 'function') {
                        animationCleanup();
                    }
                };

                                </svg>
                                Intentar nuevamente
                            </button>
                        </div>

                }
                
                switch(currentPage) {

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />

                                            onClick={() => navigateToNews(currentPage)}

                        return renderNewsList(currentPage);

                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />

                                                        onClick={() => {

                                                            else if (news.category === 'OPINIÓN') section = 'opinion';

                                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
