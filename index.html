<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG Noticias Mineras</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .prose { max-width: 100%; }
        .prose img { max-width: 100%; height: auto; }
        .prose p { margin-bottom: 1rem; line-height: 1.7; }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { 
            margin-top: 1.5rem; 
            margin-bottom: 0.5rem; 
            line-height: 1.2; 
        }
        /* Añadimos estilos para mejorar la visualización del contenido */
        .content-html img { max-width: 100%; height: auto; margin: 1rem 0; }
        .content-html p { margin-bottom: 1rem; }
        .content-html h1, .content-html h2, .content-html h3 { margin: 1.5rem 0 1rem; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentNewsId, setCurrentNewsId] = useState(null);
            const [newsData, setNewsData] = useState({
                nacionales: [],
                sanjuan: [],
                sindicales: [],
                opinion: []
            });
            const [loading, setLoading] = useState(true);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [error, setError] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [currentPageNumber, setCurrentPageNumber] = useState(1);
            const [totalPages, setTotalPages] = useState(1);
            
            // WordPress API base URL - Configurado con tu sitio WordPress
            const WORDPRESS_API_URL = 'https://public-api.wordpress.com/wp/v2/sites/xtianaguilar79-hbsty.wordpress.com';
            // IDs de categorías de tu WordPress
            const categories = {
                nacionales: 170094,
                sanjuan: 67720,
                sindicales: 3865306,
                opinion: 352
            };
            
            // Función para limpiar el texto de &nbsp; y otros caracteres no deseados
            const cleanText = (text) => {
                if (!text) return text;
                // Reemplazar &nbsp; por espacios normales
                let cleanedText = text.replace(/&nbsp;/g, ' ');
                // También limpiar otras entidades HTML comunes
                cleanedText = cleanedText.replace(/&amp;/g, '&');
                cleanedText = cleanedText.replace(/&lt;/g, '<');
                cleanedText = cleanedText.replace(/&gt;/g, '>');
                cleanedText = cleanedText.replace(/&quot;/g, '"');
                cleanedText = cleanedText.replace(/&#8217;/g, "'");
                cleanedText = cleanedText.replace(/&#8220;/g, '"');
                cleanedText = cleanedText.replace(/&#8221;/g, '"');
                cleanedText = cleanedText.replace(/&#8211;/g, '-');
                cleanedText = cleanedText.replace(/&#8212;/g, '--');
                // Eliminar múltiples espacios consecutivos
                cleanedText = cleanedText.replace(/\s+/g, ' ');
                // Eliminar espacios al inicio y final
                cleanedText = cleanedText.trim();
                return cleanedText;
            };
            
            // Función para obtener noticias de WordPress con estrategia cache-and-network
            const fetchNewsFromWordPress = async (categoryKey = null, page = 1, forceRefresh = false) => {
                try {
                    // Primero intentamos obtener del caché
                    if (!forceRefresh) {
                        const cachedData = getCachedNews(categoryKey, page);
                        if (cachedData && cachedData.news && cachedData.news.length > 0) {
                            // Mostramos los datos del caché inmediatamente
                            if (categoryKey) {
                                setNewsData(prev => ({
                                    ...prev,
                                    [categoryKey]: cachedData.news
                                }));
                            }
                            setTotalPages(cachedData.totalPages || 1);
                        }
                    }
                    
                    // Hacemos la llamada a la API en segundo plano
                    const response = await fetchNewsAPI(categoryKey, page);
                    
                    if (response) {
                        const { news, totalPages: total } = response;
                        
                        // Actualizamos el estado con los nuevos datos
                        if (categoryKey) {
                            setNewsData(prev => ({
                                ...prev,
                                [categoryKey]: news
                            }));
                        } else {
                            setNewsData(news);
                        }
                        
                        setTotalPages(total || 1);
                        
                        // Guardamos en caché
                        if (categoryKey) {
                            setCachedNews(categoryKey, page, news, total);
                        } else {
                            // Guardamos en caché por categoría
                            Object.keys(news).forEach(cat => {
                                setCachedNews(cat, 1, news[cat], 1);
                            });
                        }
                        
                        return { news, totalPages: total };
                    }
                } catch (err) {
                    console.error('Error al obtener noticias:', err);
                    setError('Error al cargar las noticias. Por favor, inténtelo de nuevo más tarde.');
                }
            };
            
            // Función para obtener noticias de la API
            const fetchNewsAPI = async (categoryKey = null, page = 1) => {
                try {
                    if (categoryKey) {
                        // Obtener noticias de una categoría específica
                        const categoryId = categories[categoryKey];
                        const perPage = 10; // 10 noticias por página
                        
                        const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=${perPage}&page=${page}&orderby=date&order=desc&_embed`);
                        
                        if (!response.ok) {
                            console.error(`Error al obtener noticias de la categoría ${categoryKey}: ${response.status} ${response.statusText}`);
                            // Intentamos con un enfoque alternativo
                            const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=${perPage}&page=${page}&orderby=date&order=desc&_embed`);
                            if (!altResponse.ok) {
                                throw new Error(`Error al obtener noticias: ${altResponse.status}`);
                            }
                            const altPosts = await altResponse.json();
                            // Filtramos por categoría manualmente
                            const filteredPosts = altPosts.filter(post => 
                                post.categories && post.categories.includes(categoryId)
                            );
                            const totalPages = parseInt(altResponse.headers.get('X-WP-TotalPages')) || 1;
                            return { news: processPosts(filteredPosts, categoryKey), totalPages };
                        }
                        
                        const posts = await response.json();
                        const totalPages = parseInt(response.headers.get('X-WP-TotalPages')) || 1;
                        return { news: processPosts(posts, categoryKey), totalPages };
                    } else {
                        // Obtener noticias de todas las categorías
                        let fetchedNewsData = {
                            nacionales: [],
                            sanjuan: [],
                            sindicales: [],
                            opinion: []
                        };
                        
                        // Obtenemos las noticias para cada categoría (solo primera página)
                        for (const [key, categoryId] of Object.entries(categories)) {
                            try {
                                const response = await fetch(`${WORDPRESS_API_URL}/posts?categories=${categoryId}&per_page=10&orderby=date&order=desc&_embed`);
                                if (!response.ok) {
                                    console.error(`Error al obtener noticias de la categoría ${key}: ${response.status} ${response.statusText}`);
                                    // Intentamos con un enfoque alternativo
                                    const altResponse = await fetch(`${WORDPRESS_API_URL}/posts?per_page=10&orderby=date&order=desc&_embed`);
                                    if (!altResponse.ok) {
                                        throw new Error(`Error al obtener noticias: ${altResponse.status}`);
                                    }
                                    const altPosts = await altResponse.json();
                                    // Filtramos por categoría manualmente
                                    const filteredPosts = altPosts.filter(post => 
                                        post.categories && post.categories.includes(categoryId)
                                    );
                                    fetchedNewsData[key] = processPosts(filteredPosts, key);
                                    continue;
                                }
                                const posts = await response.json();
                                fetchedNewsData[key] = processPosts(posts, key);
                            } catch (err) {
                                console.error(`Error fetching ${key} news:`, err);
                                // Mantenemos array vacío si hay error en una categoría específica
                                fetchedNewsData[key] = [];
                            }
                        }
                        
                        return { news: fetchedNewsData, totalPages: 1 };
                    }
                } catch (err) {
                    console.error('Error en fetchNewsAPI:', err);
                    throw err;
                }
            };
            
            // Función auxiliar para procesar los posts
            const processPosts = (posts, categoryKey) => {
                return posts.map(post => {
                    // Procesar el contenido para limpiarlo y hacerlo más legible
                    let processedContent = post.content?.rendered || '';
                    // Limpiar el contenido de &nbsp; y otros caracteres no deseados
                    processedContent = cleanText(processedContent);
                    
                    // Extraer la primera imagen del contenido si no hay imagen destacada
                    let firstContentImage = null;
                    const contentImages = processedContent.match(/<img[^>]+src="([^">]+)"/g);
                    if (contentImages && contentImages.length > 0) {
                        const srcMatch = contentImages[0].match(/src="([^">]+)"/);
                        if (srcMatch && srcMatch[1]) {
                            firstContentImage = srcMatch[1];
                        }
                    }
                    // URL de la imagen destacada o imagen por defecto
                    let imageUrl = 'https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758249132/Cuchari_dsjsok.jpg';
                    // Intentar obtener la imagen destacada
                    if (post.featured_media && post._embedded?.['wp:featuredmedia']?.[0]?.source_url) {
                        imageUrl = post._embedded['wp:featuredmedia'][0].source_url;
                    } else if (firstContentImage) {
                        imageUrl = firstContentImage;
                    }
                    // Crear array de imágenes adicionales
                    let additionalImages = [imageUrl];
                    if (firstContentImage && firstContentImage !== imageUrl) {
                        additionalImages.push(firstContentImage);
                    }
                    // Extraer fuente del contenido si está disponible
                    let source = 'Fuente: WordPress';
                    const sourceMatch = processedContent.match(/Fuente:\s*([^<]+)/i);
                    if (sourceMatch && sourceMatch[1]) {
                        source = `Fuente: ${sourceMatch[1].trim()}`;
                    }
                    // Formatear fecha
                    const postDate = new Date(post.date);
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = postDate.toLocaleDateString('es-ES', options).replace(' de ', ' de ');
                    // Limpiar el excerpt
                    let excerpt = post.excerpt?.rendered || '';
                    excerpt = excerpt.replace(/<[^>]*>/g, '').trim();
                    // Limpiar el excerpt de &nbsp; y otros caracteres
                    excerpt = cleanText(excerpt);
                    if (excerpt.length > 150) {
                        excerpt = excerpt.substring(0, 150) + '...';
                    } else if (excerpt.length === 0 && processedContent) {
                        // Si no hay excerpt, tomamos las primeras 150 letras del contenido
                        const cleanContent = processedContent.replace(/<[^>]*>/g, '').trim();
                        excerpt = cleanContent.substring(0, 150) + '...';
                    }
                    
                    // Limpiar el título también
                    let title = post.title?.rendered || 'Sin título';
                    title = cleanText(title);
                    
                    return {
                        id: post.slug || post.id,
                        title: title,
                        subtitle: excerpt,
                        image: imageUrl,
                        additionalImages: additionalImages,
                        category: categoryKey.toUpperCase() === 'NACIONALES' ? 'NACIONAL' : 
                                 categoryKey.toUpperCase() === 'SANJUAN' ? 'SAN JUAN' : 
                                 categoryKey.toUpperCase() === 'SINDICALES' ? 'SINDICAL' : 'OPINIÓN',
                        categoryColor: categoryKey === 'nacionales' ? 'bg-blue-600' : 
                                      categoryKey === 'sanjuan' ? 'bg-red-500' : 
                                      categoryKey === 'sindicales' ? 'bg-green-600' : 'bg-purple-600',
                        content: processedContent,
                        source: source,
                        date: formattedDate,
                        related: [],
                        timestamp: postDate.getTime() // Para ordenar por fecha
                    };
                });
            };
            
            // Funciones de caché
            const getCachedNews = (categoryKey, page) => {
                try {
                    const cached = localStorage.getItem(`news_${categoryKey}_page_${page}`);
                    if (cached) {
                        const parsed = JSON.parse(cached);
                        // Verificar si el caché no ha expirado (1 hora)
                        const now = new Date().getTime();
                        if (now - parsed.timestamp < 3600000) { // 1 hora en milisegundos
                            return parsed;
                        }
                    }
                    return null;
                } catch (err) {
                    console.error('Error al obtener del caché:', err);
                    return null;
                }
            };
            
            const setCachedNews = (categoryKey, page, news, totalPages) => {
                try {
                    const cacheData = {
                        news,
                        totalPages,
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem(`news_${categoryKey}_page_${page}`, JSON.stringify(cacheData));
                } catch (err) {
                    console.error('Error al guardar en caché:', err);
                }
            };
            
            // Función para buscar noticias
            const searchNews = useMemo(() => {
                if (!searchQuery.trim()) {
                    return [];
                }
                
                const query = searchQuery.toLowerCase().trim();
                let results = [];
                
                // Buscar en todas las categorías
                Object.values(newsData).flat().forEach(news => {
                    if (news.title.toLowerCase().includes(query) || 
                        news.subtitle.toLowerCase().includes(query) ||
                        news.content.toLowerCase().includes(query)) {
                        results.push(news);
                    }
                });
                
                // Ordenar por fecha (más recientes primero)
                results.sort((a, b) => b.timestamp - a.timestamp);
                
                return results;
            }, [searchQuery, newsData]);
            
            // Función para obtener todas las noticias ordenadas por fecha
            const getAllNewsSorted = useMemo(() => {
                const allNews = Object.values(newsData).flat();
                // Ordenar por fecha (más recientes primero)
                return allNews.sort((a, b) => b.timestamp - a.timestamp);
            }, [newsData]);
            
            // Función para obtener las noticias destacadas (las 4 más recientes)
            const getFeaturedNews = useMemo(() => {
                return getAllNewsSorted.slice(0, 4);
            }, [getAllNewsSorted]);
            
            // Función para obtener las últimas noticias (las siguientes 15 después de las destacadas)
            const getRecentNews = useMemo(() => {
                return getAllNewsSorted.slice(4, 19);
            }, [getAllNewsSorted]);
            
            // Efecto para cargar noticias al montar el componente
            useEffect(() => {
                // Cargar noticias con estrategia stale-while-revalidate
                fetchNewsFromWordPress();
                
                // Update date every minute
                const dateInterval = setInterval(() => {
                    setCurrentDate(new Date());
                }, 60000);
                
                // Configurar intervalo para actualizar noticias cada 30 minutos
                const newsInterval = setInterval(() => {
                    fetchNewsFromWordPress(null, 1, true); // forceRefresh = true
                }, 1800000); // 30 minutos
                
                return () => {
                    clearInterval(dateInterval);
                    clearInterval(newsInterval);
                };
            }, []);
            
            // Efecto para cargar noticias cuando cambia la categoría o la página
            useEffect(() => {
                if (currentPage !== 'home' && currentPage !== 'search') {
                    setLoading(true);
                    fetchNewsFromWordPress(currentPage, currentPageNumber)
                        .then(() => setLoading(false))
                        .catch(() => setLoading(false));
                }
            }, [currentPage, currentPageNumber]);
            
            // Format date to Spanish
            const formatDate = (date) => {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                const dayName = days[date.getDay()];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                return `${dayName} ${day} de ${month} de ${year}`;
            };
            
            // Get news by ID
            const getNewsById = (id) => {
                for (const section in newsData) {
                    const news = newsData[section].find(item => item.id === id || item.id.toString() === id.toString());
                    if (news) return news;
                }
                return null;
            };
            
            // Navigation function
            const navigateToNews = (section, newsId = null, page = 1) => {
                setCurrentPage(section);
                setCurrentNewsId(newsId);
                setCurrentPageNumber(page);
                window.scrollTo(0, 0);
            };
            
            // Render specific news article
            const renderNewsArticle = (news) => {
                if (!news) return null;
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {news.category === 'NACIONAL' ? 'Noticias Nacionales' : 
                                    news.category === 'SAN JUAN' ? 'Noticias de San Juan' : 
                                    news.category === 'SINDICAL' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                <div className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-lg border border-blue-200 overflow-hidden">
                                    {news.image && (
                                        <div className="h-80 bg-gradient-to-br from-blue-200 to-blue-300 flex items-center justify-center relative overflow-hidden">
                                            <img 
                                                src={news.image} 
                                                alt={news.title} 
                                                className="w-full h-full object-cover object-center"
                                                onError={(e) => {
                                                    e.target.style.display = 'none';
                                                    e.target.parentNode.innerHTML = `
                                                        <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                            <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                        </div>
                                                    `;
                                                }}
                                            />
                                            <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>
                                        </div>
                                    )}
                                    <div className="p-6">
                                        <h3 className="font-bold text-2xl text-blue-900 mb-3">{news.title}</h3>
                                        {news.subtitle && <p className="text-blue-700 font-medium mb-4">{news.subtitle}</p>}
                                        {/* Display additional images inside the article */}
                                        {news.additionalImages && news.additionalImages.length > 1 && (
                                            <div className="my-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                {news.additionalImages.slice(1).map((img, index) => (
                                                    <div key={index} className="rounded-lg overflow-hidden shadow-md">
                                                        <img 
                                                            src={img} 
                                                            alt={`Imagen adicional ${index + 1}`} 
                                                            className="w-full h-48 object-cover object-center hover:scale-105 transition-transform duration-300"
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                e.target.parentNode.innerHTML = `
                                                                    <div class="w-full h-48 bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                        <div class="text-blue-800 font-bold text-center p-4">Imagen ${index + 1}</div>
                                                                    </div>
                                                                `;
                                                            }}
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <div className="content-html text-gray-700 leading-relaxed max-w-none prose" 
                                            dangerouslySetInnerHTML={{ __html: news.content }}>
                                        </div>
                                        <div className="mt-6 pt-4 border-t border-blue-100">
                                            <p className="text-blue-800 font-medium">{news.source}</p>
                                            <p className="text-gray-500 text-sm mt-1">Publicado: {news.date}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Render news list for a section
            const renderNewsList = (section) => {
                const newsList = newsData[section];
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">
                                    {section === 'nacionales' ? 'Noticias Nacionales' : 
                                    section === 'sanjuan' ? 'Noticias de San Juan' : 
                                    section === 'sindicales' ? 'Noticias Sindicales' : 'Columnas de Opinión'}
                                </h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {newsList.length === 0 ? (
                                    <div className="text-center py-8">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <p className="text-gray-500 text-lg mb-4">No hay noticias disponibles en esta categoría.</p>
                                        <button 
                                            onClick={() => fetchNewsFromWordPress(section, currentPageNumber, true)}
                                            className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center mx-auto"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                            </svg>
                                            Recargar noticias
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-8">
                                        {newsList.map((news, index) => (
                                            <div 
                                                key={news.id} 
                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"
                                                onClick={() => navigateToNews(section, news.id)}
                                            >
                                                <div className="p-6">
                                                    <div className="flex items-center mb-3">
                                                        <span className={`${news.categoryColor} text-white px-2 py-1 rounded text-xs font-semibold mr-3`}>{news.category}</span>
                                                        <h3 className="font-bold text-blue-900 text-xl">{news.title}</h3>
                                                    </div>
                                                    <p className="text-gray-600 mb-4">{news.subtitle}</p>
                                                    <div className="mt-6 pt-4 border-t border-blue-100 flex justify-between items-center">
                                                        <p className="text-blue-800 font-medium">{news.source}</p>
                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="flex justify-center items-center space-x-2 mt-8">
                                        <button 
                                            onClick={() => currentPageNumber > 1 && navigateToNews(section, null, currentPageNumber - 1)}
                                            disabled={currentPageNumber <= 1}
                                            className={`px-4 py-2 rounded-lg ${currentPageNumber <= 1 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700'}`}
                                        >
                                            Anterior
                                        </button>
                                        
                                        <div className="flex space-x-1">
                                            {[...Array(Math.min(totalPages, 5))].map((_, index) => {
                                                const page = index + 1;
                                                return (
                                                    <button
                                                        key={page}
                                                        onClick={() => navigateToNews(section, null, page)}
                                                        className={`px-4 py-2 rounded-lg ${currentPageNumber === page ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                                    >
                                                        {page}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        
                                        <button 
                                            onClick={() => currentPageNumber < totalPages && navigateToNews(section, null, currentPageNumber + 1)}
                                            disabled={currentPageNumber >= totalPages}
                                            className={`px-4 py-2 rounded-lg ${currentPageNumber >= totalPages ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700'}`}
                                        >
                                            Siguiente
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Render search results
            const renderSearchResults = () => {
                return (
                    <div className="space-y-8">
                        <div className="bg-white rounded-2xl shadow-xl border border-blue-100 overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">Resultados de búsqueda</h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {searchNews.length === 0 ? (
                                    <div className="text-center py-8">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                            </svg>
                                        </div>
                                        <p className="text-gray-500 text-lg mb-4">No se encontraron resultados para "{searchQuery}"</p>
                                        <p className="text-gray-400 text-sm">Intenta con otros términos de búsqueda.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-8">
                                        {searchNews.map((news) => (
                                            <div 
                                                key={news.id} 
                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"
                                                onClick={() => navigateToNews(
                                                    news.category === 'NACIONAL' ? 'nacionales' :
                                                    news.category === 'SAN JUAN' ? 'sanjuan' :
                                                    news.category === 'SINDICAL' ? 'sindicales' : 'opinion',
                                                    news.id
                                                )}
                                            >
                                                <div className="p-6">
                                                    <div className="flex items-center mb-3">
                                                        <span className={`${news.categoryColor} text-white px-2 py-1 rounded text-xs font-semibold mr-3`}>{news.category}</span>
                                                        <h3 className="font-bold text-blue-900 text-xl">{news.title}</h3>
                                                    </div>
                                                    <p className="text-gray-600 mb-4">{news.subtitle}</p>
                                                    <div className="mt-6 pt-4 border-t border-blue-100 flex justify-between items-center">
                                                        <p className="text-blue-800 font-medium">{news.source}</p>
                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };
            
            // Render home page with featured and recent news
            const renderHomePage = () => {
                return (
                    <div className="space-y-8">
                        {/* Featured News Section */}

                            <div className="bg-gradient-to-r from-blue-900 to-blue-700 p-6">
                                <h2 className="text-2xl font-bold text-white">Noticias Destacadas</h2>
                                <div className="w-24 h-1 bg-red-500 mt-2"></div>
                            </div>
                            <div className="p-6">
                                {getFeaturedNews.length === 0 ? (
                                    <div className="text-center py-12">
                                        <div className="mb-6">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-20 w-20 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-700 mb-4">No hay noticias disponibles</h3>
                                        <p className="text-gray-500 mb-8">No se han podido cargar noticias de WordPress en este momento.</p>

                                            onClick={() => fetchNewsFromWordPress(null, 1, true)}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors flex items-center mx-auto"

                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">

                                            <div

                                                onClick={() => navigateToNews(
                                                    news.category === 'NACIONAL' ? 'nacionales' :
                                                    news.category === 'SAN JUAN' ? 'sanjuan' :
                                                    news.category === 'SINDICAL' ? 'sindicales' : 'opinion',
                                                    news.id

                                                        src={news.image} 
                                                        alt={news.title} 
                                                        className="w-full h-full object-cover object-center"

                                                            e.target.style.display = 'none';
                                                            e.target.parentNode.innerHTML = `
                                                                <div class="w-full h-full bg-gradient-to-br from-blue-300 to-blue-400 flex items-center justify-center">
                                                                    <div class="text-blue-800 font-bold text-center p-4">${news.title}</div>
                                                                </div>
                                                            `;
                                                        }}
                                                    />
                                                    <div className={`absolute top-4 left-4 ${news.categoryColor} text-white px-3 py-1 rounded-full font-semibold text-sm`}>{news.category}</div>

                                                    <h3 className="font-bold text-blue-900 mb-3 text-xl">{news.title}</h3>
                                                    <p className="text-gray-600 text-sm mb-4">{news.subtitle}</p>

                                                        <span className="text-blue-700 text-sm font-medium flex items-center">

                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                                className="bg-gradient-to-br from-blue-50 to-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-blue-100 overflow-hidden cursor-pointer"

                                                    news.category === 'NACIONAL' ? 'nacionales' :
                                                    news.category === 'SAN JUAN' ? 'sanjuan' :
                                                    news.category === 'SINDICAL' ? 'sindicales' : 'opinion',

                                                        <p className="text-gray-500 text-sm">{news.date}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <p className="text-gray-500 text-sm mt-2">Conectando con WordPress...</p>

                                <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />

                                    <li>• Asegúrate de que las categorías existan y tengan posts publicados</li>

                                    <li>• Intenta recargar la página</li>
                                </ul>
                            </div>
                            <button 
                                onClick={() => fetchNewsFromWordPress(currentPage !== 'home' ? currentPage : null, currentPageNumber, true)}

                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                </svg>
                                Intentar nuevamente
                            </button>
                        </div>
                    );
                }
                
                switch(currentPage) {
                    case 'nacionales':
                    case 'sanjuan':
                    case 'sindicales':
                    case 'opinion':
                        if (currentNewsId) {
                            const news = getNewsById(currentNewsId);
                            if (!news) {
                                return (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-8 text-center max-w-2xl mx-auto mt-12">
                                        <div className="mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mx-auto text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.827-6.08-2.147M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                        <h3 className="text-yellow-800 font-bold text-xl mb-2">Noticia no encontrada</h3>

                                        <button 
                                            onClick={() => navigateToNews(currentPage)}
                                            className="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                                        >
                                            Volver a {currentPage === 'nacionales' ? 'Nacionales' : 
                                                    currentPage === 'sanjuan' ? 'San Juan' : 
                                                    currentPage === 'sindicales' ? 'Sindicales' : 'Opinión'}
                                        </button>
                                    </div>
                                );
                            }
                            return renderNewsArticle(news);
                        }
                        return renderNewsList(currentPage);
                    case 'search':
                        return renderSearchResults();
                    default:
                        return renderHomePage();
                }
            };
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
                    {/* Header */}

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <div className="relative">
                                        <a href="#" onClick={(e) => { e.preventDefault(); navigateToNews('home'); }}>
                                            <div className="w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-700 rounded-xl flex items-center justify-center border-4 border-red-500 shadow-lg">
                                                <img 
                                                    src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/Imagen_de_WhatsApp_2025-09-15_a_las_16.36.57_a3e577b6_gvohqi.jpg" 
                                                    alt="UG Noticias Mineras Logo" 
                                                    className="w-16 h-16 object-contain"
                                                    onError={(e) => {
                                                        e.target.style.display = 'none';
                                                        e.target.parentNode.innerHTML = `
                                                            <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-lg flex items-center justify-center">
                                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>

                                                            </div>
                                                        `;
                                                    }}
                                                />
                                            </div>
                                        </a>
                                        <div className="absolute -bottom-2 -right-2 w-6 h-6 bg-red-500 rounded-full border-2 border-white flex items-center justify-center">
                                            <div className="w-3 h-3 bg-blue-800 rounded-full"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <a href="#" onClick={(e) => { e.preventDefault(); navigateToNews('home'); }} className="block">
                                            <h1 className="text-3xl font-bold text-blue-900 tracking-tight hover:text-blue-700 transition-colors">UG Noticias Mineras</h1>
                                        </a>
                                        <p className="text-blue-700 text-sm font-medium">Información del sector minero argentino</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-lg font-bold text-blue-900">{formatDate(currentDate)}</div>
                                </div>
                            </div>
                            {/* Collaborators Banner */}
                            <div className="py-4 bg-blue-50 border-t border-blue-100">
                                <div className="flex justify-center items-center space-x-8">
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                    <img 
                                        src="https://res.cloudinary.com/dtj4ovgv7/image/upload/v1758289017/aoma1_geuaaf.jpg" 
                                        alt="Colaborador AOMA" 
                                        className="h-12 object-contain"
                                    />
                                </div>
                            </div>
                            {/* Search Bar */}
                            <div className="py-4 bg-gray-100 border-t border-gray-200">
                                <div className="max-w-md mx-auto relative">
                                    <input
                                        type="text"
                                        placeholder="Buscar noticias..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyPress={(e) => {
                                            if (e.key === 'Enter' && searchQuery.trim()) {
                                                setCurrentPage('search');
                                                window.scrollTo(0, 0);
                                            }
                                        }}
                                        className="w-full px-4 py-3 pl-12 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"

                                    </div>
                                    {searchQuery && (
                                        <button
                                            onClick={() => {
                                                setSearchQuery('');

                                                    navigateToNews('home');

                                            }}

                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
                                            </svg>
                                        </button>
                                    )}

                            {/* Navigation */}
                            <nav className="border-t border-blue-100 py-4">
                                <div className="flex flex-wrap justify-center gap-2 md:gap-6">

                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('home'); }}
                                        className={`px-6 py-3 ${currentPage === 'home' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg`}

                                        Nacionales

                                        href="#" 
                                        onClick={(e) => { e.preventDefault(); navigateToNews('sanjuan'); }}

                                    >
                                        San Juan

                                    <a
